<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<head>
    <title>Detail Mata Pelajaran</title>
</head>

<body>
    <h1 layout:fragment="page-title">Detail Mata Pelajaran</h1>
    
    <th:block layout:fragment="breadcrumb">
        <li><i class="fas fa-angle-right mx-2"></i></li>
        <li><a th:href="@{/mata-pelajaran}" class="hover:text-indigo-600">Data Mata Pelajaran</a></li>
        <li><i class="fas fa-angle-right mx-2"></i></li>
        <li class="text-gray-700">Detail</li>
    </th:block>

    <div layout:fragment="content">
        <div class="max-w-2xl mx-auto">
            <!-- Profile Card -->
            <div class="bg-white rounded-lg shadow mb-6">
                <div class="px-6 py-4 border-b border-gray-200">
                    <div class="flex items-center justify-between">
                        <div>
                            <h3 class="text-lg font-medium text-gray-900">Informasi Mata Pelajaran</h3>
                            <p class="mt-1 text-sm text-gray-600">Detail lengkap data mata pelajaran</p>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span th:if="${mataPelajaran.aktif}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                <i class="fas fa-check-circle w-3 h-3 mr-1"></i>
                                Aktif
                            </span>
                            <span th:unless="${mataPelajaran.aktif}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
                                <i class="fas fa-times-circle w-3 h-3 mr-1"></i>
                                Tidak Aktif
                            </span>
                            <a th:href="@{/mata-pelajaran/{id}/edit(id=${mataPelajaran.id})}" 
                               class="inline-flex items-center px-3 py-1.5 text-xs font-medium text-yellow-600 bg-yellow-100 rounded-full hover:bg-yellow-200 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-1 transition-colors duration-200">
                                <i class="fas fa-edit mr-1"></i>
                                Edit
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="p-6">
                    <div class="space-y-6">
                        <!-- Icon Section -->
                        <div class="flex items-center space-x-6">
                            <div class="flex-shrink-0">
                                <div class="w-20 h-20 bg-indigo-100 rounded-full flex items-center justify-center">
                                    <i class="fas fa-book-open text-indigo-600 text-2xl"></i>
                                </div>
                            </div>
                            <div>
                                <h2 class="text-2xl font-bold text-gray-900" th:text="${mataPelajaran.nama}"></h2>
                                <p class="text-gray-600">Mata Pelajaran</p>
                                <div class="mt-2">
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800">
                                        <i class="fas fa-book mr-1"></i>
                                        <span th:text="${mataPelajaran.kurikulum.nama}"></span>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <!-- Details Grid -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- ID -->
                            <div>
                                <label class="block text-sm font-medium text-gray-500 uppercase tracking-wide">ID</label>
                                <p class="mt-1 text-sm text-gray-900 font-mono bg-gray-50 px-2 py-1 rounded" th:text="${mataPelajaran.id}"></p>
                            </div>

                            <!-- Kode -->
                            <div>
                                <label class="block text-sm font-medium text-gray-500 uppercase tracking-wide">Kode Mata Pelajaran</label>
                                <p class="mt-1 text-lg text-gray-900 font-semibold" th:text="${mataPelajaran.kode}"></p>
                            </div>

                            <!-- Nama -->
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-500 uppercase tracking-wide">Nama Mata Pelajaran</label>
                                <p class="mt-1 text-lg text-gray-900" th:text="${mataPelajaran.nama}"></p>
                            </div>

                            <!-- Kurikulum -->
                            <div>
                                <label class="block text-sm font-medium text-gray-500 uppercase tracking-wide">Kurikulum</label>
                                <div class="mt-1">
                                    <a th:href="@{/kurikulum/{id}(id=${mataPelajaran.kurikulum.id})}"
                                       class="inline-flex items-center px-3 py-1 rounded-lg text-sm font-medium bg-indigo-50 text-indigo-700 hover:bg-indigo-100 transition-colors duration-200">
                                        <i class="fas fa-book mr-2"></i>
                                        <div>
                                            <div class="font-semibold" th:text="${mataPelajaran.kurikulum.kode}"></div>
                                            <div class="text-xs" th:text="${mataPelajaran.kurikulum.nama}"></div>
                                        </div>
                                        <i class="fas fa-external-link-alt ml-2 text-xs"></i>
                                    </a>
                                </div>
                            </div>

                            <!-- Status -->
                            <div>
                                <label class="block text-sm font-medium text-gray-500 uppercase tracking-wide">Status</label>
                                <div class="mt-1">
                                    <span th:if="${mataPelajaran.aktif}" class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800">
                                        <i class="fas fa-check-circle w-4 h-4 mr-2"></i>
                                        Aktif
                                    </span>
                                    <span th:unless="${mataPelajaran.aktif}" class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800">
                                        <i class="fas fa-times-circle w-4 h-4 mr-2"></i>
                                        Tidak Aktif
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="bg-white rounded-lg shadow">
                <div class="p-6">
                    <div class="flex items-center justify-between">
                        <a th:href="@{/mata-pelajaran}" 
                           class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors duration-200">
                            <i class="fas fa-arrow-left mr-2"></i>
                            Kembali ke Daftar
                        </a>
                        
                        <div class="flex space-x-3">
                            <a th:href="@{/mata-pelajaran/{id}/edit(id=${mataPelajaran.id})}" 
                               class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-yellow-600 rounded-lg hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 transition-colors duration-200">
                                <i class="fas fa-edit mr-2"></i>
                                Edit Data
                            </a>
                            
                            <form th:action="@{/mata-pelajaran/{id}/delete(id=${mataPelajaran.id})}" method="post" class="inline" 
                                  onsubmit="return confirm('Apakah Anda yakin ingin menghapus data mata pelajaran ini?\n\nKode: ' + document.querySelector('[data-kode]').textContent + '\nNama: ' + document.querySelector('[data-nama]').textContent + '\nKurikulum: ' + document.querySelector('[data-kurikulum]').textContent + '\n\nTindakan ini tidak dapat dibatalkan!')">
                                <button type="submit" 
                                        class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors duration-200">
                                    <i class="fas fa-trash mr-2"></i>
                                    Hapus Data
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Hidden data for confirmation dialog -->
        <span data-kode th:text="${mataPelajaran.kode}" style="display: none;"></span>
        <span data-nama th:text="${mataPelajaran.nama}" style="display: none;"></span>
        <span data-kurikulum th:text="${mataPelajaran.kurikulum.nama}" style="display: none;"></span>
    </div>

    <th:block layout:fragment="extra-scripts">
        <script>
            // Copy ID to clipboard functionality
            document.addEventListener('DOMContentLoaded', function() {
                const idElement = document.querySelector('.font-mono');
                if (idElement) {
                    idElement.style.cursor = 'pointer';
                    idElement.title = 'Klik untuk menyalin ID';
                    
                    idElement.addEventListener('click', function() {
                        const textToCopy = this.textContent;
                        navigator.clipboard.writeText(textToCopy).then(function() {
                            // Show temporary feedback
                            const originalText = idElement.textContent;
                            idElement.textContent = 'Tersalin!';
                            idElement.classList.add('text-green-600');
                            
                            setTimeout(function() {
                                idElement.textContent = originalText;
                                idElement.classList.remove('text-green-600');
                            }, 1000);
                        }).catch(function() {
                            alert('Gagal menyalin ID');
                        });
                    });
                }
            });
        </script>
    </th:block>
</body>
</html>
