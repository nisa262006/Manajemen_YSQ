<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{peserta/layout}" th:with="activeTitle='Dashboard',activeTab='DASHBOARD'">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahabat Quran</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .carousel {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .carousel-item img {
            object-fit: cover;
            height: 400px;
        }
        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
        }
        .category-card {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin: 15px auto;
            color: white;
            background-color: #6e8efb; /* Warna latar belakang langsung */
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        .category-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            opacity: 0.8;
            z-index: -1;
        }
        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .category-card i {
            font-size: 50px;
            margin-bottom: 10px;
        }
        .category-content {
            z-index: 1;
        }
        .section-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 2.5rem;
            font-weight: bold;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 40px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <h1 class="section-title fade-in-up">Welcome to Sahabat Quran</h1>

    <!-- Carousel Start -->
    <div id="carouselExampleIndicators" class="carousel slide fade-in-up" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/assets/img/kabah.jpeg" class="d-block w-100" alt="Slide 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Explore Quran</h5>
                    <p>Embark on a journey of Quranic wisdom and understanding.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/assets/img/kabah.jpeg" class="d-block w-100" alt="Slide 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Learn and Grow</h5>
                    <p>Enhance your knowledge with our comprehensive Islamic courses.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/assets/img/kabah.jpeg" class="d-block w-100" alt="Slide 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Community</h5>
                    <p>Join a vibrant community of learners and scholars.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- Carousel End -->

    <h2 class="section-title mt-5 fade-in-up">Explore Our Resources</h2>

    <!-- Category Cards Start -->
    <div class="row text-center mt-4">
        <div class="col-md-3 col-sm-6 fade-in-up" style="animation-delay: 0.2s;">
            <div class="category-card">
                <div class="category-content">
                    <i class="fas fa-book"></i>
                    <div>Materi</div>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 fade-in-up" style="animation-delay: 0.4s;">
            <div class="category-card">
                <div class="category-content">
                    <i class="fas fa-pencil-alt"></i>
                    <div>Ujian</div>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 fade-in-up" style="animation-delay: 0.6s;">
            <div class="category-card">
                <div class="category-content">
                    <i class="fas fa-microphone"></i>
                    <div>Ceramah</div>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 fade-in-up" style="animation-delay: 0.8s;">
            <div class="category-card">
                <div class="category-content">
                    <i class="fas fa-mosque"></i>
                    <div>Pengajian</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Category Cards End -->
</div>

<div layout:fragment="customScript">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
