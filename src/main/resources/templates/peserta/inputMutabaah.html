<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{peserta/layout}"
      th:with="activeTitle='Input Mutaba\'ah',activeTab='MUTABAAH'">
<head>
  <div layout:fragment="customHead">
    <title>Sahabat Quran | Input Mutaba'ah</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
      .content-header {
          padding: 2rem 0;
          margin-bottom: 2rem;
          color: white;
          box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }

      .content-header h1 {
          font-size: 2.5rem;
          font-weight: 600;
          margin: 0;
          text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      }

      .breadcrumb {
          background: transparent;
          margin: 0;
      }

      .breadcrumb-item {
          color: rgba(255,255,255,0.8);
      }

      .card {
          border: none;
          border-radius: 15px;
          box-shadow: 0 10px 30px rgba(0,0,0,0.1);
          overflow: hidden;
          margin-bottom: 2rem;
      }

      .table {
          margin-bottom: 0;
      }

      .table th {
          background: #f8f9fa;
          border-top: none;
          font-weight: 600;
          color: #2196F3;
      }

      .table td {
          vertical-align: middle;
      }

      .status-badge {
          padding: 0.5rem 1rem;
          border-radius: 50px;
          font-weight: 500;
          font-size: 0.875rem;
      }

      .status-done {
          background-color: #e8f5e9;
          color: #4CAF50;
      }

      .status-pending {
          background-color: #fff3e0;
          color: #ff9800;
      }

      .form-control {
          border-radius: 8px;
          padding: 0.75rem 1rem;
          border: 2px solid #e0e0e0;
          transition: all 0.3s ease;
      }

      .form-control:focus {
          border-color: #2196F3;
          box-shadow: 0 0 0 0.2rem rgba(33, 150, 243, 0.1);
      }

      .btn-add {
          border: none;
          padding: 0.75rem 1.5rem;
          font-weight: 600;
          text-transform: uppercase;
          letter-spacing: 1px;
          border-radius: 8px;
          transition: all 0.3s ease;
      }

      .btn-add:hover {
          transform: translateY(-2px);
          box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
      }

      .table-responsive {
          border-radius: 15px;
          overflow: hidden;
      }

      .action-cell {
          width: 100px;
      }

      .time-cell {
          width: 150px;
      }

      .modal-content {
          border-radius: 15px;
          border: none;
      }

      .modal-header {
          background: linear-gradient(135deg, #4CAF50 0%, #2196F3 100%);
          color: white;
          border: none;
      }

      .modal-body {
          padding: 2rem;
      }
    </style>
  </div>
</head>
<body>
<div layout:fragment="content">
  <section class="content-header bg-primary">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1><i class="fas fa-tasks mr-2"></i>Mutaba'ah Yaumiyah</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item active text-white">Mutaba'ah</li>
          </ol>
        </div>
      </div>
    </div>
  </section>

  <section class="content">
    <div class="container">
      <!-- Button to Add New Mutaba'ah -->
      <div class="text-right mb-4">
        <button class="btn btn-add text-white bg-primary" data-toggle="modal" data-target="#addMutabaahModal">
          <i class="fas fa-plus mr-2"></i>Input Mutaba'ah Baru
        </button>
      </div>

      <!-- Mutaba'ah Table -->
      <div class="card">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table">
              <thead>
              <tr>
                <th class="time-cell">Waktu</th>
                <th>Kegiatan</th>
                <th>Keterangan</th>
                <th class="action-cell text-center">Aksi</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>04:30 - 05:30</td>
                <td>Sholat Subuh</td>
                <td>Berjamaah di Masjid</td>
                <td class="text-center">
                  <button class="btn btn-sm btn-outline-primary mr-1"><i class="fas fa-edit"></i></button>
                  <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button>
                </td>
              </tr>
              <tr>
                <td>06:00 - 07:00</td>
                <td>Membaca Al-Quran</td>
                <td>2 Halaman</td>
                <td class="text-center">
                  <button class="btn btn-sm btn-outline-primary mr-1"><i class="fas fa-edit"></i></button>
                  <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button>
                </td>
              </tr>
              <tr>
                <td>12:00 - 12:30</td>
                <td>Sholat Dzuhur</td>
                <td>Berjamaah di Kantor</td>
                <td class="text-center">
                  <button class="btn btn-sm btn-outline-primary mr-1"><i class="fas fa-edit"></i></button>
                  <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal Input Mutaba'ah -->
  <div class="modal fade" id="addMutabaahModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="fas fa-plus-circle mr-2"></i>Input Mutaba'ah Baru</h5>
          <button type="button" class="close text-white" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="font-weight-bold">Waktu Mulai</label>
                  <input type="time" class="form-control" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="font-weight-bold">Waktu Selesai</label>
                  <input type="time" class="form-control" required>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="font-weight-bold">Kegiatan</label>
              <select class="form-control" required>
                <option value="" selected disabled>Pilih Kegiatan</option>
                <option>Sholat Fardhu</option>
                <option>Membaca Al-Quran</option>
                <option>Puasa Sunnah</option>
                <option>Sedekah</option>
                <option>Dzikir</option>
              </select>
            </div>

            <div class="form-group">
              <label class="font-weight-bold">Keterangan</label>
              <textarea class="form-control" rows="3" placeholder="Masukkan detail kegiatan"></textarea>
            </div>

            <div class="text-right mt-4">
              <button type="button" class="btn btn-secondary mr-2" data-dismiss="modal">Batal</button>
              <button type="submit" class="btn btn-add text-white">Simpan Mutaba'ah</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
