<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{peserta/layout}" th:with="activeTitle='Tagihan',activeTab='TAGIHAN'">
<head>
  <div layout:fragment="customHead">
    <title>Sahabat Quran | Tagihan</title>
  </div>
</head>
<body>
<div layout:fragment="content">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Tagihan</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item active">Tagihan</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <h3>Daftar Tagihan Anda</h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered table-striped">
              <thead class="thead-light">
              <tr>
                <th>No</th>
                <th>Deskripsi</th>
                <th>Tanggal</th>
                <th>Jumlah</th>
                <th>Status</th>
                <th>Aksi</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>1</td>
                <td>Tagihan Paket 1 Bulan</td>
                <td>01-09-2024</td>
                <td>Rp 500,000</td>
                <td><span class="badge badge-warning">Belum Dibayar</span></td>
                <td class="text-center">
                  <a th:href="@{/peserta/pembayaran}" class="btn btn-success btn-sm">Bayar</a>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>Tagihan Paket 1 Tahun</td>
                <td>01-01-2024</td>
                <td>Rp 5,000,000</td>
                <td><span class="badge badge-success">Lunas</span></td>
                <td class="text-center">
                  <button class="btn btn-secondary btn-sm" disabled>Sudah Dibayar</button>
                </td>
              </tr>
              <!-- Tambahkan lebih banyak baris sesuai kebutuhan -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>
<div layout:fragment="customScript"></div>
</body>
</html>
