<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}" th:with="activeTitle='Tambah Pengajar', activeTab='DATA_PENGAJAR'">

<head>
    <title>Sahabat Quran | Tambah Pengajar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Tambah Pengajar</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/admin/data-pengajar}">Data Pengajar</a></li>
                        <li class="breadcrumb-item active">Tambah Pengajar</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Form Tambah Pengajar</h3>
            </div>

            <div class="card-body shadow-lg rounded-lg bg-white p-6">
                <form th:action="@{/admin/save-data-pengajar}" method="post" th:object="${pengajar}">
                    <div class="mb-4">
                        <label for="nama" class="block text-gray-700 text-sm font-bold mb-2">Nama:</label>
                        <input type="text" id="nama" name="nama" th:field="*{nama}" required class="border rounded-lg p-2 w-full" placeholder="Masukkan nama pengajar">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                        <input type="email" id="email" name="email" th:field="*{email}" required class="border rounded-lg p-2 w-full" placeholder="Masukkan email pengajar">
                    </div>
                    <div class="mb-4">
                        <label for="nomor_handphone" class="block text-gray-700 text-sm font-bold mb-2">Nomor Handphone:</label>
                        <input type="text" id="nomor_handphone" name="nomor_handphone" th:field="*{nomor_handphone}" required class="border rounded-lg p-2 w-full" placeholder="Masukkan nomor handphone pengajar">
                    </div>
                    <div class="flex justify-end">
                        <div class="flex justify-end">
                            <a th:href="@{/admin/data-pengajar}" class="bg-gray-200 text-gray-800 hover:bg-gray-300 px-4 py-2 rounded-lg shadow mr-4 transition-transform transform hover:scale-105" style="color: inherit;">Batal</a>
                            <button type="submit" class="bg-gray-800 text-white rounded-lg px-4 py-2 shadow transition-all duration-200 hover:bg-gray-700 transition-transform transform hover:scale-105">
                                <i class="fas fa-save text-white mr-2"></i>
                                Simpan
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </section>
    <!-- /.content -->
</div>
<div layout:fragment="customScript"></div>
</body>
</html>
