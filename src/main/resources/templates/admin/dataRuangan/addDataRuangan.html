<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}" th:with="activeTitle='Tambah Ruangan', activeTab='DATA_RUANGAN'">

<head>
    <title>Sahabat Quran | Tambah Ruangan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Tambah Ruangan</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/admin/data-ruangan}">Data Ruangan</a></li>
                        <li class="breadcrumb-item active">Tambah Ruangan</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Form Tambah Ruangan</h3>
            </div>

            <div class="card-body shadow-lg rounded-lg bg-white p-6">
                <form th:action="@{/admin/save-data-ruangan}" method="post">
                    <div class="mb-4">
                        <label for="namaRuangan" class="block text-gray-700 text-sm font-bold mb-2">Nama Ruangan:</label>
                        <input type="text" id="namaRuangan" name="namaRuangan" required class="border border-gray-300 rounded-lg p-2 w-full" placeholder="Masukkan nama ruangan">
                    </div>
                    <div class="mb-4">
                        <label for="lokasi" class="block text-gray-700 text-sm font-bold mb-2">Lokasi:</label>
                        <input type="text" id="lokasi" name="lokasi" required class="border border-gray-300 rounded-lg p-2 w-full" placeholder="Masukkan lokasi ruangan">
                    </div>
                    <div class="mb-4">
                        <label for="kapasitas" class="block text-gray-700 text-sm font-bold mb-2">Kapasitas:</label>
                        <input type="number" id="kapasitas" name="kapasitas" required class="border border-gray-300 rounded-lg p-2 w-full" placeholder="Masukkan kapasitas ruangan">
                    </div>
                    <div class="flex justify-end">
                        <a th:href="@{/admin/data-ruangan}" class="bg-gray-200 text-gray-800 hover:bg-gray-300 px-4 py-2 rounded-lg shadow mr-4 transition-transform transform hover:scale-105">Batal</a>
                        <button type="submit" class="bg-gray-800 text-white rounded-lg px-4 py-2 shadow transition-all duration-200 hover:bg-gray-700 transition-transform transform hover:scale-105">
                            <i class="fas fa-save text-white mr-2"></i>
                            Simpan
                        </button>
                    </div>
                </form>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </section>
    <!-- /.content -->
</div>
<div layout:fragment="customScript"></div>
</body>
</html>
