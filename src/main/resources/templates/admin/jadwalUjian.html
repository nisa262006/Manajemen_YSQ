<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{admin/layout}" th:with="activeTitle='Home',activeTab='HOME'">
<head>
    <div layout:fragment="customHead">
        <title>Sahabat Quran | Home Pengajar</title>
    </div>
</head>
<body>
<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Jadwal Ujian</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item active">Jadwal Ujian</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Daftar Jadwal Ujian</h3>
                <div class="card-tools">
                    <button class="btn btn-primary btn-sm" data-toggle="collapse" data-target="#addJadwalUjianForm">
                        <i class="fas fa-plus"></i> Tambah Jadwal Ujian
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                        <i class="fas fa-times-circle"></i>
                    </button>
                </div>
            </div>

            <div class="card-body">
                <!-- Form untuk Menambah Jadwal Ujian -->
                <div id="addJadwalUjianForm" class="collapse mt-3">
                    <form th:action="@{/jadwal_ujian/add}" method="post">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="ujianId">ID Ujian:</label>
                                <input type="text" id="ujianId" name="id_ujian" class="form-control" placeholder="Masukkan ID Ujian" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="tanggalUjian">Tanggal Ujian:</label>
                                <input type="date" id="tanggalUjian" name="tanggal_ujian" class="form-control" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="waktuMulai">Waktu Mulai:</label>
                                <input type="time" id="waktuMulai" name="waktu_mulai" class="form-control" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="waktuSelesai">Waktu Selesai:</label>
                                <input type="time" id="waktuSelesai" name="waktu_selesai" class="form-control" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Simpan</button>
                        <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#addJadwalUjianForm">Batal</button>
                    </form>
                </div>

                <!-- Tabel Daftar Jadwal Ujian -->
                <table class="table table-striped table-bordered table-hover mt-3">
                    <thead style="background-color: #343a40; color: white;">
                    <tr>
                        <th>No</th>
                        <th>ID Ujian</th>
                        <th>Tanggal Ujian</th>
                        <th>Waktu Mulai</th>
                        <th>Waktu Selesai</th>
                        <th>Aksi</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>UJIAN001</td>
                        <td>2024-10-01</td>
                        <td>09:00</td>
                        <td>11:00</td>
                        <td class="text-center">
                            <button type="button" class="btn btn-warning btn-sm" data-toggle="collapse" data-target="#editJadwalUjian">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <a href="/jadwal_ujian/delete/1" class="btn btn-danger btn-sm delete-confirmation" data-message="Apakah Anda yakin ingin menghapus data ini?">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    <!-- Tambahkan lebih banyak data jadwal ujian di sini -->
                    </tbody>
                </table>

                <!-- Form untuk Edit Jadwal Ujian -->
                <div id="editJadwalUjian" class="collapse mt-3">
                    <form th:action="@{/jadwal_ujian/update}" method="post">
                        <input type="hidden" name="id">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="editUjianId">ID Ujian:</label>
                                <input type="text" id="editUjianId" name="id_ujian" class="form-control" placeholder="Masukkan ID Ujian" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="editTanggalUjian">Tanggal Ujian:</label>
                                <input type="date" id="editTanggalUjian" name="tanggal_ujian" class="form-control" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="editWaktuMulai">Waktu Mulai:</label>
                                <input type="time" id="editWaktuMulai" name="waktu_mulai" class="form-control" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="editWaktuSelesai">Waktu Selesai:</label>
                                <input type="time" id="editWaktuSelesai" name="waktu_selesai" class="form-control" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Update</button>
                        <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#editJadwalUjian">Batal</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<div layout:fragment="customScript"></div>
</body>
</html>
