<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{admin/layout}" th:with="activeTitle='Home',activeTab='HOME'">
<head>
    <div layout:fragment="customHead">
        <title>Sahabat Quran | Home Pengajar</title>
    </div>
</head>
<body>
<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Data Rekening dan Bank</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item active">Data Rekening dan Bank</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Daftar Rekening dan Bank</h3>
                <div class="card-tools">
                    <button class="btn btn-primary btn-sm" data-toggle="collapse" data-target="#addRekeningForm">
                        <i class="fas fa-plus"></i> Tambah Rekening
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                        <i class="fas fa-times-circle"></i>
                    </button>
                </div>
            </div>

            <div class="card-body">
                <!-- Form untuk Menambah Rekening -->
                <div id="addRekeningForm" class="collapse mt-3">
                    <form th:action="@{/rekening/add}" method="post">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="nama_bank">Nama Bank:</label>
                                <input type="text" id="nama_bank" name="nama_bank" class="form-control" placeholder="Masukkan Nama Bank" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="nomor_rekening">Nomor Rekening:</label>
                                <input type="text" id="nomor_rekening" name="nomor_rekening" class="form-control" placeholder="Masukkan Nomor Rekening" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="atas_nama">Atas Nama:</label>
                                <input type="text" id="atas_nama" name="atas_nama" class="form-control" placeholder="Masukkan Nama Pemilik Rekening" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Simpan</button>
                        <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#addRekeningForm">Batal</button>
                    </form>
                </div>

                <!-- Tabel Daftar Rekening -->
                <table class="table table-striped table-bordered table-hover mt-3">
                    <thead style="background-color: #343a40; color: white;">
                    <tr>
                        <th>No</th>
                        <th>Nama Bank</th>
                        <th>Nomor Rekening</th>
                        <th>Atas Nama</th>
                        <th>Aksi</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>Bank ABC</td>
                        <td>1234567890</td>
                        <td>Ahmad</td>
                        <td class="text-center">
                            <button type="button" class="btn btn-warning btn-sm" data-toggle="collapse" data-target="#editRekening">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <a href="#" class="btn btn-danger btn-sm"
                               onclick="return confirm('Apakah Anda yakin ingin menghapus rekening ini?');">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Bank XYZ</td>
                        <td>0987654321</td>
                        <td>Siti</td>
                        <td class="text-center">
                            <button type="button" class="btn btn-warning btn-sm" data-toggle="collapse" data-target="#editRekening">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <a href="#" class="btn btn-danger btn-sm"
                               onclick="return confirm('Apakah Anda yakin ingin menghapus rekening ini?');">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Bank DEF</td>
                        <td>5678901234</td>
                        <td>Budi</td>
                        <td class="text-center">
                            <button type="button" class="btn btn-warning btn-sm" data-toggle="collapse" data-target="#editRekening">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <a href="#" class="btn btn-danger btn-sm"
                               onclick="return confirm('Apakah Anda yakin ingin menghapus rekening ini?');">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <!-- Form untuk Edit Rekening -->
                <div id="editRekening" class="collapse mt-3">
                    <form th:action="@{/rekening/update}" method="post">
                        <input type="hidden" name="id" value="1"> <!-- Set ID sesuai dengan rekening yang dipilih -->
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="editNamaBank">Nama Bank:</label>
                                <input type="text" id="editNamaBank" name="nama_bank" class="form-control" placeholder="Masukkan Nama Bank" value="" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="editNomorRekening">Nomor Rekening:</label>
                                <input type="text" id="editNomorRekening" name="nomor_rekening" class="form-control" placeholder="Masukkan Nomor Rekening" value="" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="editAtasNama">Atas Nama:</label>
                                <input type="text" id="editAtasNama" name="atas_nama" class="form-control" placeholder="Masukkan Nama Pemilik Rekening" value="" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Update</button>
                        <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#editRekening">Batal</button>
                    </form>
                </div>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </section>
    <!-- /.content -->
</div>
<div layout:fragment="customScript"></div>
</body>
</html>
