<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{admin/layout}" th:with="activeTitle='Home',activeTab='HOME'">
<head>
    <div layout:fragment="customHead">
        <title>Sahabat Quran | Home Pengajar</title>
    </div>
</head>
<body>
<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Data Kelas</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item active">Data Kelas</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Daftar Kelas</h3>
                <div class="card-tools">
                    <button class="btn btn-primary btn-sm" data-toggle="collapse" data-target="#addKelasForm">
                        <i class="fas fa-plus"></i> Tambah Kelas
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                        <i class="fas fa-times-circle"></i>
                    </button>
                </div>
            </div>

            <div class="card-body">
                <!-- Form untuk Menambah Kelas -->
                <div id="addKelasForm" class="collapse mt-3">
                    <form th:action="@{/kelas/add}" method="post">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="idKurikulum">Kurikulum:</label>
                                <select id="idKurikulum" name="id_kurikulum" class="form-control" required>
                                    <option value="" disabled selected>Pilih Kurikulum</option>
                                    <!-- Add options dynamically based on available kurikulum data -->
                                    <option th:each="kurikulum : ${kurikulumList}" th:value="${kurikulum.id}" th:text="${kurikulum.nama}"></option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="idPengajar">Pengajar:</label>
                                <select id="idPengajar" name="id_pengajar" class="form-control" required>
                                    <option value="" disabled selected>Pilih Pengajar</option>
                                    <!-- Add options dynamically based on available pengajar data -->
                                    <option th:each="pengajar : ${pengajarList}" th:value="${pengajar.id}" th:text="${pengajar.nama}"></option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="namaKelas">Nama Kelas:</label>
                                <input type="text" id="namaKelas" name="nama" class="form-control" placeholder="Masukkan nama kelas" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="hariKelas">Hari:</label>
                                <select id="hariKelas" name="hari" class="form-control" required>
                                    <option value="" disabled selected>Pilih Hari</option>
                                    <option value="Senin">Senin</option>
                                    <option value="Selasa">Selasa</option>
                                    <option value="Rabu">Rabu</option>
                                    <option value="Kamis">Kamis</option>
                                    <option value="Jumat">Jumat</option>
                                    <option value="Sabtu">Sabtu</option>
                                    <option value="Minggu">Minggu</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="waktuMulaiKelas">Waktu Mulai:</label>
                                <input type="time" id="waktuMulaiKelas" name="waktu_mulai" class="form-control" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="waktuSelesaiKelas">Waktu Selesai:</label>
                                <input type="time" id="waktuSelesaiKelas" name="waktu_selesai" class="form-control" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Simpan</button>
                        <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#addKelasForm">Batal</button>
                    </form>
                </div>

                <!-- Tabel Daftar Kelas -->
                <table class="table table-striped table-bordered table-hover mt-3">
                    <thead style="background-color: #343a40; color: white;">
                    <tr>
                        <th>No</th>
                        <th>Kurikulum</th>
                        <th>Pengajar</th>
                        <th>Nama Kelas</th>
                        <th>Hari</th>
                        <th>Waktu Mulai</th>
                        <th>Waktu Selesai</th>
                        <th>Aksi</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>Kurikulum 2024</td>
                        <td>John Doe</td>
                        <td>Kelas Pagi</td>
                        <td>Senin</td>
                        <td>08:00</td>
                        <td>10:00</td>
                        <td class="text-center">
                            <button type="button" class="btn btn-warning btn-sm" data-toggle="collapse" data-target="#editKelas">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <a href="/kelas/delete/1" class="btn btn-danger btn-sm delete-confirmation" data-message="Apakah Anda yakin ingin menghapus data ini?">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    <!-- Tambahkan lebih banyak data kelas di sini -->
                    </tbody>
                </table>

                <!-- Form untuk Edit Kelas -->
                <div id="editKelas" class="collapse mt-3">
                    <form th:action="@{/kelas/update}" method="post">
                        <input type="hidden" name="id" value=""> <!-- Set ID sesuai dengan kelas yang dipilih -->
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="editIdKurikulum">Kurikulum:</label>
                                <select id="editIdKurikulum" name="id_kurikulum" class="form-control" required>
                                    <option value="" disabled selected>Pilih Kurikulum</option>
                                    <option th:each="kurikulum : ${kurikulumList}" th:value="${kurikulum.id}" th:text="${kurikulum.nama}"></option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="editIdPengajar">Pengajar:</label>
                                <select id="editIdPengajar" name="id_pengajar" class="form-control" required>
                                    <option value="" disabled selected>Pilih Pengajar</option>
                                    <option th:each="pengajar : ${pengajarList}" th:value="${pengajar.id}" th:text="${pengajar.nama}"></option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="editNamaKelas">Nama Kelas:</label>
                                <input type="text" id="editNamaKelas" name="nama" class="form-control" placeholder="Masukkan nama kelas" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="editHariKelas">Hari:</label>
                                <select id="editHariKelas" name="hari" class="form-control" required>
                                    <option value="" disabled selected>Pilih Hari</option>
                                    <option value="Senin">Senin</option>
                                    <option value="Selasa">Selasa</option>
                                    <option value="Rabu">Rabu</option>
                                    <option value="Kamis">Kamis</option>
                                    <option value="Jumat">Jumat</option>
                                    <option value="Sabtu">Sabtu</option>
                                    <option value="Minggu">Minggu</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="editWaktuMulaiKelas">Waktu Mulai:</label>
                                <input type="time" id="editWaktuMulaiKelas" name="waktu_mulai" class="form-control" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="editWaktuSelesaiKelas">Waktu Selesai:</label>
                                <input type="time" id="editWaktuSelesaiKelas" name="waktu_selesai" class="form-control" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Simpan Perubahan</button>
                        <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#editKelas">Batal</button>
                    </form>
                </div>
            </div>

            <div class="card-footer">
                <!-- Optional Footer -->
            </div>
        </div>
    </section>
    <!-- /.content -->
</div>
<div layout:fragment="customScript"></div>
</body>
</html>
