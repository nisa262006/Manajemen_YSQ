<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{admin/layout}" th:with="activeTitle='Home',activeTab='HOME'">
<head>
    <div layout:fragment="customHead">
        <title>Sahabat Quran | Home Pengajar</title>
    </div>
</head>
<body>
<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Plotting Kelas ke Ruangan</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item active">Plotting Kelas ke Ruangan</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Daftar Plotting Kelas ke Ruangan</h3>
                <div class="card-tools">
                    <button class="btn btn-primary btn-sm" data-toggle="collapse" data-target="#addPlottingForm">
                        <i class="fas fa-plus"></i> Tambah Plotting
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                        <i class="fas fa-times-circle"></i>
                    </button>
                </div>
            </div>

            <div class="card-body">
                <!-- Form untuk Menambah Plotting Kelas ke Ruangan -->
                <div id="addPlottingForm" class="collapse mt-3">
                    <form th:action="@{/plotting_kelas/add}" method="post">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="classSelect">Pilih Kelas:</label>
                                <select id="classSelect" name="kelas_id" class="form-control" required>
                                    <option value="" disabled selected>Pilih Kelas</option>
                                    <option value="1">Kelas 1</option>
                                    <option value="2">Kelas 2</option>
                                    <!-- Tambahkan lebih banyak opsi kelas sesuai kebutuhan -->
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="roomSelect">Pilih Ruangan:</label>
                                <select id="roomSelect" name="ruangan_id" class="form-control" required>
                                    <option value="" disabled selected>Pilih Ruangan</option>
                                    <option value="1">Ruangan A</option>
                                    <option value="2">Ruangan B</option>
                                    <!-- Tambahkan lebih banyak opsi ruangan sesuai kebutuhan -->
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Simpan</button>
                        <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#addPlottingForm">Batal</button>
                    </form>
                </div>

                <!-- Tabel Daftar Plotting Kelas ke Ruangan -->
                <table class="table table-striped table-bordered table-hover mt-3">
                    <thead style="background-color: #343a40; color: white;">
                    <tr>
                        <th>No</th>
                        <th>Kelas</th>
                        <th>Ruangan</th>
                        <th>Aksi</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>Kelas 1</td>
                        <td>Ruangan A</td>
                        <td class="text-center">
                            <button type="button" class="btn btn-warning btn-sm" data-toggle="collapse" data-target="#editPlottingForm">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <a href="/plotting_kelas/delete/1" class="btn btn-danger btn-sm delete-confirmation" data-message="Apakah Anda yakin ingin menghapus data ini?">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    <!-- Tambahkan lebih banyak data plotting di sini -->
                    </tbody>
                </table>

                <!-- Form untuk Edit Plotting Kelas ke Ruangan -->
                <div id="editPlottingForm" class="collapse mt-3">
                    <form th:action="@{/plotting_kelas/update}" method="post">
                        <input type="hidden" name="id" value="1"> <!-- Set ID sesuai dengan plotting yang dipilih -->
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="editClassSelect">Pilih Kelas:</label>
                                <select id="editClassSelect" name="kelas_id" class="form-control" required>
                                    <option value="" disabled selected>Pilih Kelas</option>
                                    <option value="1">Kelas 1</option>
                                    <option value="2">Kelas 2</option>
                                    <!-- Tambahkan lebih banyak opsi kelas -->
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="editRoomSelect">Pilih Ruangan:</label>
                                <select id="editRoomSelect" name="ruangan_id" class="form-control" required>
                                    <option value="" disabled selected>Pilih Ruangan</option>
                                    <option value="1">Ruangan A</option>
                                    <option value="2">Ruangan B</option>
                                    <!-- Tambahkan lebih banyak opsi ruangan -->
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Update</button>
                        <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#editPlottingForm">Batal</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<div layout:fragment="customScript"></div>
</body>
</html>
