<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{admin/layout}" th:with="activeTitle='Home',activeTab='HOME'">
<head>
    <div layout:fragment="customHead">
        <title>Sahabat Quran | Home Pengajar</title>
    </div>
</head>
<body>
<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Data Ruangan</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item active">Data Ruangan</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Daftar Ruangan</h3>
                <div class="card-tools">
                    <button class="btn btn-primary btn-sm" data-toggle="collapse" data-target="#addRoomForm">
                        <i class="fas fa-plus"></i> Tambah Ruangan
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                        <i class="fas fa-times-circle"></i>
                    </button>
                </div>
            </div>

            <div class="card-body">
                <!-- Form untuk Menambah Ruangan -->
                <div id="addRoomForm" class="collapse mt-3">
                    <form th:action="@{/ruangan/add}" method="post">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="roomName">Nama Ruangan:</label>
                                <input type="text" id="roomName" name="nama_ruangan" class="form-control" placeholder="Masukkan Nama Ruangan" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="roomLocation">Lokasi Ruangan:</label>
                                <input type="text" id="roomLocation" name="lokasi_ruangan" class="form-control" placeholder="Masukkan Lokasi Ruangan" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="roomCapacity">Kapasitas Ruangan:</label>
                                <input type="number" id="roomCapacity" name="kapasitas" class="form-control" placeholder="Masukkan Kapasitas Ruangan" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Simpan</button>
                        <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#addRoomForm">Batal</button>
                    </form>
                </div>

                <!-- Tabel Daftar Ruangan -->
                <table class="table table-striped table-bordered table-hover mt-3">
                    <thead style="background-color: #343a40; color: white;">
                    <tr>
                        <th>No</th>
                        <th>Nama Ruangan</th>
                        <th>Lokasi</th>
                        <th>Kapasitas</th>
                        <th>Aksi</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>Ruang Aula</td>
                        <td>Lantai 1</td>
                        <td>100 Orang</td>
                        <td class="text-center">
                            <button type="button" class="btn btn-warning btn-sm" data-toggle="collapse" data-target="#editRoomForm">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <a href="/ruangan/delete/1" class="btn btn-danger btn-sm delete-confirmation" data-message="Apakah Anda yakin ingin menghapus data ini?">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    <!-- Tambahkan lebih banyak data ruangan di sini -->
                    </tbody>
                </table>

                <!-- Form untuk Edit Ruangan -->
                <div id="editRoomForm" class="collapse mt-3">
                    <form th:action="@{/ruangan/update}" method="post">
                        <input type="hidden" name="id" value="1"> <!-- Set ID sesuai dengan ruangan yang dipilih -->
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="editRoomName">Nama Ruangan:</label>
                                <input type="text" id="editRoomName" name="nama_ruangan" class="form-control" placeholder="Masukkan Nama Ruangan" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="editRoomLocation">Lokasi Ruangan:</label>
                                <input type="text" id="editRoomLocation" name="lokasi_ruangan" class="form-control" placeholder="Masukkan Lokasi Ruangan" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="editRoomCapacity">Kapasitas Ruangan:</label>
                                <input type="number" id="editRoomCapacity" name="kapasitas" class="form-control" placeholder="Masukkan Kapasitas Ruangan" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Update</button>
                        <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#editRoomForm">Batal</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<div layout:fragment="customScript"></div>
</body>
</html>
