<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}" th:with="activeTitle='Edit Kurikulum', activeTab='DATA_KURIKULUM'">

<head>
    <title>Sahabat Quran | Edit Kurikulum</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Edit Kurikulum</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/admin/data-kurikulum}">Data Kurikulum</a></li>
                        <li class="breadcrumb-item active">Edit Kurikulum</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Form Edit Kurikulum</h3>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                        <i class="fas fa-times-circle"></i>
                    </button>
                </div>
            </div>

            <div class="card-body shadow-lg rounded-lg bg-white p-6">
                <form th:action="@{/admin/save-edit-data-kurikulum}" method="post" th:object="${kurikulum}" class="space-y-6">
                    <!-- ID Kurikulum (hidden) -->
                    <input type="hidden" th:field="*{id}" />

                    <!-- Kode Kurikulum -->
                    <div class="flex flex-col">
                        <label for="kode" class="text-gray-700">Kode Kurikulum</label>
                        <input type="text" id="kode" th:field="*{kode}" class="border rounded-lg p-2 mt-1" placeholder="Masukkan kode kurikulum" required />
                    </div>

                    <!-- Nama Kurikulum -->
                    <div class="flex flex-col">
                        <label for="nama" class="text-gray-700">Nama Kurikulum</label>
                        <input type="text" id="nama" th:field="*{nama}" class="border rounded-lg p-2 mt-1" placeholder="Masukkan nama kurikulum" required />
                    </div>

                    <!-- Status Kurikulum -->
                    <div class="flex flex-col">
                        <label for="aktif" class="text-gray-700">Status Kurikulum</label>
                        <select id="aktif" th:field="*{aktif}" class="border rounded-lg p-2 mt-1" required>
                            <!-- Cek apakah aktif true -->
                            <option value="true" th:selected="${kurikulum.aktif}">Aktif</option>
                            <!-- Cek apakah aktif false -->
                            <option value="false" th:selected="${not kurikulum.aktif}">Tidak Aktif</option>
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-end">
                        <a th:href="@{/admin/data-kurikulum}" class="bg-gray-200 text-gray-800 hover:bg-gray-300 px-4 py-2 rounded-lg shadow mr-4 transition-transform transform hover:scale-105">Batal</a>
                        <button type="submit" class="bg-gray-800 text-white rounded-lg px-4 py-2 shadow transition-all duration-200 hover:bg-gray-700 transition-transform transform hover:scale-105">
                            <i class="fas fa-save text-white mr-2"></i>
                            Simpan Perubahan
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
