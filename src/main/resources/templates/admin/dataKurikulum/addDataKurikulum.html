<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}" th:with="activeTitle='Tambah Kurikulum', activeTab='HOME'">
<head>
    <div layout:fragment="customHead">
        <title>Sahabat Quran | Tambah Kurikulum</title>
    </div>
</head>
<body>
<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Tambah Kurikulum</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item active">Tambah Kurikulum</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="card">
            <div class="card-body">
                <!-- Form untuk Menambah Kurikulum -->
                <form th:action="@{/kurikulum/add}" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="kodeKurikulum">Kode Kurikulum:</label>
                            <input type="text" id="kodeKurikulum" name="kode" class="form-control" placeholder="Masukkan kode kurikulum" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="namaKurikulum">Nama Kurikulum:</label>
                            <input type="text" id="namaKurikulum" name="nama" class="form-control" placeholder="Masukkan nama kurikulum" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="aktifKurikulum">Status:</label>
                            <select id="aktifKurikulum" name="aktif" class="form-control" required>
                                <option value="true">Aktif</option>
                                <option value="false">Tidak Aktif</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Simpan</button>
                    <a th:href="@{/admin/data-kurikulum}" class="btn btn-secondary">Batal</a>
                </form>
            </div>
        </div>
    </section>
</div>
<div layout:fragment="customScript"></div>
</body>
</html>
