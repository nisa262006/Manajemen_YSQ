<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{admin/layout}" th:with="activeTitle='Tambah Jadwal',activeTab='HOME'">
<head>
  <div layout:fragment="customHead">
    <title>Sahabat Quran | Tambah Jadwal Belajar</title>
  </div>
</head>
<body>
<div layout:fragment="content">
  <!-- Content Header -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Tambah Jadwal Belajar</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item active">Tambah Jadwal</li>
          </ol>
        </div>
      </div>
    </div>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Form Tambah Jadwal Belajar</h3>
      </div>

      <div class="card-body">
        <form th:action="@{/jadwal_belajar/add}" method="post">
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="kelas">Kelas:</label>
              <select id="kelas" name="kelas" class="form-control" required>
                <option value="kelas1">Kelas 1</option>
                <option value="kelas2">Kelas 2</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="waktu_mulai">Waktu Mulai:</label>
              <input type="time" id="waktu_mulai" name="waktu_mulai" class="form-control" required>
            </div>
            <div class="form-group col-md-4">
              <label for="waktu_selesai">Waktu Selesai:</label>
              <input type="time" id="waktu_selesai" name="waktu_selesai" class="form-control" required>
            </div>
          </div>
          <button type="submit" class="btn btn-success">Simpan</button>
          <a th:href="@{/admin/jadwal-belajar}" class="btn btn-secondary">Batal</a>
        </form>
      </div>
    </div>
  </section>
</div>
<div layout:fragment="customScript"></div>
</body>
</html>
