<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}" th:with="activeTitle='Tambah Jadwal Belajar', activeTab='DATA_JADWAL'">

<head>
  <title>Sahabat Quran | Tambah Jadwal Belajar</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
<div layout:fragment="content">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Tambah Jadwal Belajar</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/admin/jadwal-belajar}">Data Jadwal Belajar</a></li>
            <li class="breadcrumb-item active">Tambah Jadwal Belajar</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Form Tambah Jadwal Belajar</h3>
      </div>

      <div class="card-body shadow-lg rounded-lg bg-white p-6">
        <form th:action="@{/admin/save-data-jadwal}" method="post">
          <div class="mb-4">
            <label for="kelas" class="block text-gray-700 text-sm font-bold mb-2">Kelas:</label>
            <select id="kelas" name="kelas" required class="border rounded-lg p-2 w-full">
              <option value="" disabled selected>Pilih Kelas</option>
              <option value="1">Kelas A</option>
              <option value="2">Kelas B</option>
              <option value="3">Kelas C</option>
              <option value="4">Kelas D</option>
            </select>
          </div>

          <div class="mb-4">
            <label for="hari" class="block text-gray-700 text-sm font-bold mb-2">Hari:</label>
            <select id="hari" name="hari" required class="border rounded-lg p-2 w-full">
              <option value="" disabled selected>Pilih Hari</option>
              <option value="Senin">Senin</option>
              <option value="Selasa">Selasa</option>
              <option value="Rabu">Rabu</option>
              <option value="Kamis">Kamis</option>
              <option value="Jumat">Jumat</option>
              <option value="Sabtu">Sabtu</option>
              <option value="Minggu">Minggu</option>
            </select>
          </div>

          <div class="mb-4">
            <label for="sesi" class="block text-gray-700 text-sm font-bold mb-2">Sesi:</label>
            <input type="text" id="sesi" name="sesi" required class="border rounded-lg p-2 w-full" placeholder="Contoh: 09:00 - 10:00">
          </div>

          <div class="mb-4">
            <label for="ruang" class="block text-gray-700 text-sm font-bold mb-2">Ruang:</label>
            <select id="ruang" name="ruang" required class="border rounded-lg p-2 w-full">
              <option value="" disabled selected>Pilih Ruang</option>
              <option value="Ruang 101">Ruang 101</option>
              <option value="Ruang 102">Ruang 102</option>
              <option value="Ruang 201">Ruang 201</option>
              <option value="Ruang 202">Ruang 202</option>
            </select>
          </div>

          <div class="flex justify-end">
            <a th:href="@{/admin/jadwal-belajar}" class="bg-gray-200 text-gray-800 hover:bg-gray-300 px-4 py-2 rounded-lg shadow mr-4 transition-transform transform hover:scale-105" style="color: inherit;">Batal</a>
            <button type="submit" class="bg-gray-800 text-white rounded-lg px-4 py-2 shadow transition-all duration-200 hover:bg-gray-700 transition-transform transform hover:scale-105">
              <i class="fas fa-save text-white mr-2"></i>
              Simpan
            </button>
          </div>
        </form>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </section>
  <!-- /.content -->
</div>
<div layout:fragment="customScript"></div>
</body>
</html>
