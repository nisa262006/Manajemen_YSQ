<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{admin/layout}" th:with="activeTitle='Home',activeTab='HOME'">
<head>
    <div layout:fragment="customHead">
        <title>Sahabat Quran | Home Pengajar</title>
    </div>
</head>
<body>
<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Parameter Penilaian Ujian</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item active">Parameter Penilaian Ujian</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Bobot Penilaian Ujian</h3>
                <div class="card-tools">
                    <button class="btn btn-primary btn-sm" data-toggle="collapse" data-target="#addParameterForm">
                        <i class="fas fa-plus"></i> Tambah Bobot Penilaian
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                        <i class="fas fa-times-circle"></i>
                    </button>
                </div>
            </div>

            <div class="card-body">
                <!-- Form untuk Menambah Parameter Penilaian -->
                <div id="addParameterForm" class="collapse mt-3">
                    <form th:action="@{/parameter_penilaian/add}" method="post">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="ujianId">ID Ujian:</label>
                                <input type="text" id="ujianId" name="id_ujian" class="form-control" placeholder="Masukkan ID Ujian" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="namaParameter">Nama Parameter:</label>
                                <input type="text" id="namaParameter" name="nama_parameter" class="form-control" placeholder="Masukkan Nama Parameter" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="bobot">Bobot Penilaian (%):</label>
                                <input type="number" id="bobot" name="bobot" class="form-control" placeholder="Masukkan Bobot Penilaian" min="0" max="100" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Simpan</button>
                        <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#addParameterForm">Batal</button>
                    </form>
                </div>

                <!-- Tabel Daftar Parameter Penilaian -->
                <table class="table table-striped table-bordered table-hover mt-3">
                    <thead style="background-color: #343a40; color: white;">
                    <tr>
                        <th>No</th>
                        <th>ID Ujian</th>
                        <th>Nama Parameter</th>
                        <th>Bobot (%)</th>
                        <th>Aksi</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>UJIAN001</td>
                        <td>Kemampuan Analisis</td>
                        <td>30</td>
                        <td class="text-center">
                            <button type="button" class="btn btn-warning btn-sm" data-toggle="collapse" data-target="#editParameter">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <a href="/parameter_penilaian/delete/1" class="btn btn-danger btn-sm delete-confirmation" data-message="Apakah Anda yakin ingin menghapus data ini?">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    <!-- Tambahkan lebih banyak data parameter penilaian di sini -->
                    </tbody>
                </table>

                <!-- Form untuk Edit Parameter Penilaian -->
                <div id="editParameter" class="collapse mt-3">
                    <form th:action="@{/parameter_penilaian/update}" method="post">
                        <input type="hidden" name="id">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="editUjianId">ID Ujian:</label>
                                <input type="text" id="editUjianId" name="id_ujian" class="form-control" placeholder="Masukkan ID Ujian" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="editNamaParameter">Nama Parameter:</label>
                                <input type="text" id="editNamaParameter" name="nama_parameter" class="form-control" placeholder="Masukkan Nama Parameter" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="editBobot">Bobot Penilaian (%):</label>
                                <input type="number" id="editBobot" name="bobot" class="form-control" placeholder="Masukkan Bobot Penilaian" min="0" max="100" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Update</button>
                        <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#editParameter">Batal</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<div layout:fragment="customScript"></div>
</body>
</html>
