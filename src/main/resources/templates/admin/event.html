<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{admin/layout}" th:with="activeTitle='Home',activeTab='HOME'">
<head>
    <div layout:fragment="customHead">
        <title>Sahabat Quran | Home Pengajar</title>
    </div>
</head>
<body>
<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Event</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item active">Event</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Daftar Event</h3>
                <div class="card-tools">
                    <button class="btn btn-primary btn-sm" data-toggle="collapse" data-target="#addEventForm">
                        <i class="fas fa-plus"></i> Tambah Event
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                        <i class="fas fa-times-circle"></i>
                    </button>
                </div>
            </div>

            <div class="card-body">
                <!-- Form untuk Menambah Event Pengajian -->
                <div id="addEventForm" class="collapse mt-3">
                    <form th:action="@{/event/add}" method="post">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="eventTitle">Judul Event:</label>
                                <input type="text" id="eventTitle" name="judul_event" class="form-control" placeholder="Masukkan Judul Event" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="eventLocation">Lokasi:</label>
                                <input type="text" id="eventLocation" name="lokasi" class="form-control" placeholder="Masukkan Lokasi Event" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="eventDate">Tanggal Event:</label>
                                <input type="date" id="eventDate" name="tanggal_event" class="form-control" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="startTime">Waktu Mulai:</label>
                                <input type="time" id="startTime" name="waktu_mulai" class="form-control" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="endTime">Waktu Selesai:</label>
                                <input type="time" id="endTime" name="waktu_selesai" class="form-control" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Simpan</button>
                        <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#addEventForm">Batal</button>
                    </form>
                </div>

                <!-- Tabel Daftar Event Pengajian -->
                <table class="table table-striped table-bordered table-hover mt-3">
                    <thead style="background-color: #343a40; color: white;">
                    <tr>
                        <th>No</th>
                        <th>Judul Event</th>
                        <th>Lokasi</th>
                        <th>Tanggal Event</th>
                        <th>Waktu Mulai</th>
                        <th>Waktu Selesai</th>
                        <th>Aksi</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>Pengajian Akbar</td>
                        <td>Masjid Agung</td>
                        <td>2024-10-15</td>
                        <td>10:00</td>
                        <td>12:00</td>
                        <td class="text-center">
                            <button type="button" class="btn btn-warning btn-sm" data-toggle="collapse" data-target="#editEventForm">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <a href="/event/delete/1" class="btn btn-danger btn-sm delete-confirmation" data-message="Apakah Anda yakin ingin menghapus data ini?">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    <!-- Tambahkan lebih banyak data event pengajian di sini -->
                    </tbody>
                </table>

                <!-- Form untuk Edit Event Pengajian -->
                <div id="editEventForm" class="collapse mt-3">
                    <form th:action="@{/event/update}" method="post">
                        <input type="hidden" name="id">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="editEventTitle">Judul Event:</label>
                                <input type="text" id="editEventTitle" name="judul_event" class="form-control" placeholder="Masukkan Judul Event" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="editEventLocation">Lokasi:</label>
                                <input type="text" id="editEventLocation" name="lokasi" class="form-control" placeholder="Masukkan Lokasi Event" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="editEventDate">Tanggal Event:</label>
                                <input type="date" id="editEventDate" name="tanggal_event" class="form-control" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="editStartTime">Waktu Mulai:</label>
                                <input type="time" id="editStartTime" name="waktu_mulai" class="form-control" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="editEndTime">Waktu Selesai:</label>
                                <input type="time" id="editEndTime" name="waktu_selesai" class="form-control" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Update</button>
                        <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#editEventForm">Batal</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<div layout:fragment="customScript"></div>
</body>
</html>
