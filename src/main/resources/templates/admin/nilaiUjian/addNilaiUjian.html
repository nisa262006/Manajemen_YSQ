<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}" th:with="activeTitle='Tambah Penilaian Ujian', activeTab='DATA_UJIAN'">

<head>
  <title>Sahabat Quran | Tambah Penilaian Ujian</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
<div layout:fragment="content">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Tambah Penilaian Ujian</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/admin/parameter-penilaian}">Data Paramater Penilaian Ujian</a></li>
            <li class="breadcrumb-item active">Tambah Penilaian Ujian</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Form Tambah Penilaian Ujian</h3>
      </div>

      <div class="card-body shadow-lg rounded-lg bg-white p-6">
        <form th:action="@{/admin/save-nilai-ujian}" method="post">

          <div class="mb-4">
            <label for="peserta" class="block text-gray-700 text-sm font-bold mb-2">Nama Peserta:</label>
            <select id="peserta" name="pesertaId" required class="border rounded-lg p-2 w-full">
              <option th:each="peserta : ${namaList}" th:value="${peserta.id}" th:text="${peserta.nama}"></option>
            </select>
          </div>

          <div class="mb-4">
            <label for="ujian" class="block text-gray-700 text-sm font-bold mb-2">Ujian:</label>
            <select id="ujian" name="ujianId" required class="border rounded-lg p-2 w-full">
              <option th:each="ujian : ${ujianList}" th:value="${ujian.id}" th:text="${ujian.namaUjian}"></option>
            </select>
          </div>

          <div class="mb-4">
            <label for="nilai" class="block text-gray-700 text-sm font-bold mb-2">Nilai:</label>
            <input type="number" id="nilai" name="nilai" required min="0" max="100" class="border rounded-lg p-2 w-full" placeholder="Masukkan Nilai (0-100)">
          </div>

          <div class="mb-4">
            <label for="keterangan" class="block text-gray-700 text-sm font-bold mb-2">Keterangan:</label>
            <input type="text" id="keterangan" name="keterangan" class="border rounded-lg p-2 w-full" placeholder="Masukkan Keterangan">
          </div>

          <div class="flex justify-end">
            <a th:href="@{/admin/nilai-ujian}" class="bg-gray-200 text-gray-800 hover:bg-gray-300 px-4 py-2 rounded-lg shadow mr-4 transition-transform transform hover:scale-105" style="color: inherit;">Batal</a>
            <button type="submit" class="bg-gray-800 text-white rounded-lg px-4 py-2 shadow transition-all duration-200 hover:bg-gray-700 transition-transform transform hover:scale-105">
              <i class="fas fa-save text-white mr-2"></i>
              Simpan
            </button>
          </div>

        </form>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </section>
  <!-- /.content -->
</div>
<div layout:fragment="customScript"></div>
</body>
</html>
