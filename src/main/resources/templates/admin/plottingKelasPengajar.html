<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{admin/layout}" th:with="activeTitle='Home',activeTab='HOME'">
<head>
  <div layout:fragment="customHead">
    <title>Sahabat Quran | Home Pengajar</title>
  </div>
</head>
<body>
<div layout:fragment="content">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Data Plotting Kelas ke Pengajar</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item active">Data Plotting Kelas ke Pengajar</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Daftar Plotting Kelas</h3>
        <div class="card-tools">
          <button class="btn btn-primary btn-sm" data-toggle="collapse" data-target="#addPlottingForm">
            <i class="fas fa-plus"></i> Tambah Plotting
          </button>
          <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
            <i class="fas fa-times-circle"></i>
          </button>
        </div>
      </div>

      <div class="card-body">
        <!-- Form untuk Menambah Plotting Kelas -->
        <div id="addPlottingForm" class="collapse mt-3">
          <form th:action="@{/plotting/add}" method="post">
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="kelas">Kelas:</label>
                <select id="kelas" name="kelas" class="form-control" required>
                  <option value="">Pilih Kelas</option>
                  <!-- Isi dengan daftar kelas yang ada -->
                  <option value="kelas1">Kelas 1</option>
                  <option value="kelas2">Kelas 2</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="pengajar">Pengajar:</label>
                <select id="pengajar" name="pengajar" class="form-control" required>
                  <option value="">Pilih Pengajar</option>
                  <!-- Isi dengan daftar pengajar yang ada -->
                  <option value="pengajar1">Pengajar 1</option>
                  <option value="pengajar2">Pengajar 2</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-success">Simpan</button>
            <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#addPlottingForm">Batal</button>
          </form>
        </div>

        <!-- Tabel Daftar Plotting Kelas -->
        <table class="table table-striped table-bordered table-hover mt-3">
          <thead style="background-color: #343a40; color: white;">
          <tr>
            <th>No</th>
            <th>Kelas</th>
            <th>Pengajar</th>
            <th>Aksi</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>1</td>
            <td>Kelas 1</td>
            <td>Ahmad</td>
            <td class="text-center">
              <button type="button" class="btn btn-warning btn-sm" data-toggle="collapse" data-target="#editPlotting">
                <i class="fas fa-edit"></i> Edit
              </button>
              <a href="/kelas/delete/1" class="btn btn-danger btn-sm delete-confirmation" data-message="Apakah Anda yakin ingin menghapus data ini?">
                  <i class="fas fa-trash"></i> Delete
              </a>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Kelas 2</td>
            <td>Siti</td>
            <td class="text-center">
              <button type="button" class="btn btn-warning btn-sm" data-toggle="collapse" data-target="#editPlotting">
                <i class="fas fa-edit"></i> Edit
              </button>
              <a href="/kelas/delete/1" class="btn btn-danger btn-sm delete-confirmation" data-message="Apakah Anda yakin ingin menghapus data ini?">
                  <i class="fas fa-trash"></i> Delete
              </a>
            </td>
          </tr>
          </tbody>
        </table>

        <!-- Form untuk Edit Plotting Kelas -->
        <div id="editPlotting" class="collapse mt-3">
          <form th:action="@{/plotting/update}" method="post">
            <input type="hidden" name="id" value="1"> <!-- Set ID sesuai dengan plotting yang dipilih -->
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="editKelas">Kelas:</label>
                <select id="editKelas" name="kelas" class="form-control" required>
                  <option value="kelas1">Kelas 1</option>
                  <option value="kelas2">Kelas 2</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="editPengajar">Pengajar:</label>
                <select id="editPengajar" name="pengajar" class="form-control" required>
                  <option value="pengajar1">Pengajar 1</option>
                  <option value="pengajar2">Pengajar 2</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-success">Update</button>
            <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#editPlotting">Batal</button>
          </form>
        </div>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </section>
  <!-- /.content -->
</div>
<div layout:fragment="customScript"></div>
</body>
</html>
