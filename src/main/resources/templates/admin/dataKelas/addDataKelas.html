<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}" th:with="activeTitle='Add Kelas', activeTab='KELAS'">
<head>
    <div layout:fragment="customHead">
        <title>Sahabat Quran | Tambah Kelas</title>
    </div>
</head>
<body>
<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Tambah Kelas</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item active">Tambah Kelas</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Form Tambah Kelas</h3>
            </div>

            <!-- Form Add Kelas -->
            <div class="card-body">
                <form method="POST" th:action="@{/kelas/add}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="kurikulum">Kurikulum</label>
                        <select class="form-control" id="kurikulum" name="kurikulum" required>
                            <option value="">-- Pilih Kurikulum --</option>
                            <option value="1">Kurikulum 2024</option>
                            <option value="2">Kurikulum 2025</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pengajar">Pengajar</label>
                        <select class="form-control" id="pengajar" name="pengajar" required>
                            <option value="">-- Pilih Pengajar --</option>
                            <option value="1">John Doe</option>
                            <option value="2">Jane Smith</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="namaKelas">Nama Kelas</label>
                        <input type="text" class="form-control" id="namaKelas" name="namaKelas" placeholder="Nama Kelas" required>
                    </div>
                    <div class="form-group">
                        <label for="hari">Hari</label>
                        <select class="form-control" id="hari" name="hari" required>
                            <option value="">-- Pilih Hari --</option>
                            <option value="Senin">Senin</option>
                            <option value="Selasa">Selasa</option>
                            <option value="Rabu">Rabu</option>
                            <option value="Kamis">Kamis</option>
                            <option value="Jumat">Jumat</option>
                            <option value="Sabtu">Sabtu</option>
                            <option value="Minggu">Minggu</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="waktuMulai">Waktu Mulai</label>
                        <input type="time" class="form-control" id="waktuMulai" name="waktuMulai" required>
                    </div>
                    <div class="form-group">
                        <label for="waktuSelesai">Waktu Selesai</label>
                        <input type="time" class="form-control" id="waktuSelesai" name="waktuSelesai" required>
                    </div>
                    <button type="submit" class="btn btn-success">Simpan</button>
                    <a th:href="@{/admin/data-kelas}" class="btn btn-secondary">Batal</a>
                </form>
            </div>
        </div>
    </section>
</div>
<div layout:fragment="customScript"></div>
</body>
</html>
