<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}" th:with="activeTitle='Edit Soal Ujian', activeTab='DATA_SOAL_UJIAN'">

<head>
    <title>Sahabat Quran | Edit Data Kelas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Edit Kelas</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/admin/data-kelas}">Data Kelas</a></li>
                        <li class="breadcrumb-item active">Tambah Kelas</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Form Tambah Kelas</h3>
            </div>

            <div class="card-body shadow-lg rounded-lg bg-white p-6">
                <form th:action="@{/admin/save-edit-data-kelas}" method="post">

                    <input type="hidden" name="id" th:value="${kelas.id}">

                    <!-- Materi -->
                    <div class="mb-4">
                        <label for="mataPelajaran" class="block text-gray-700 text-sm font-bold mb-2">Materi:</label>
                        <select id="mataPelajaran" name="mataPelajaran" required class="border rounded-lg p-2 w-full">
                            <option value="" disabled>Pilih Materi</option>
                            <option th:each="mataPelajaran : ${mataPelajaranList}"
                                    th:value="${mataPelajaran.id}"
                                    th:text="${mataPelajaran.nama}"
                                    th:selected="${mataPelajaran.id == kelas.mataPelajaran.id}">
                            </option>
                        </select>
                    </div>

                    <!-- Pengajar -->
                    <div class="mb-4">
                        <label for="pengajar" class="block text-gray-700 text-sm font-bold mb-2">Pengajar:</label>
                        <select id="pengajar" name="pengajar" required class="border rounded-lg p-2 w-full">
                            <option value="" disabled>Pilih Pengajar</option>
                            <option th:each="pengajar : ${pengajarList}"
                                    th:value="${pengajar.id}"
                                    th:text="${pengajar.nama}"
                                    th:selected="${pengajar.id == kelas.pengajar.id}">
                            </option>
                        </select>
                    </div>

                    <!-- Nama Kelas -->
                    <div class="mb-4">
                        <label for="nama" class="block text-gray-700 text-sm font-bold mb-2">Nama Kelas:</label>
                        <input type="text" id="nama" name="nama" required
                               class="border rounded-lg p-2 w-full"
                               th:value="${kelas.nama}"
                               placeholder="Masukkan nama kelas">
                    </div>

                    <!-- Hari -->
                    <div class="mb-4">
                        <label for="hari" class="block text-gray-700 text-sm font-bold mb-2">Hari:</label>
                        <select id="hari" name="hari" required class="border rounded-lg p-2 w-full">
                            <option value="" disabled>Pilih Hari</option>
                            <option th:each="hari : ${hariList}"
                                    th:value="${hari}"
                                    th:text="${hari}"
                                    th:selected="${hari == kelas.hari}">
                            </option>
                        </select>
                    </div>

                    <!-- Waktu Mulai -->
                    <div class="mb-4">
                        <label for="waktuMulai" class="block text-gray-700 text-sm font-bold mb-2">Waktu Mulai:</label>
                        <input type="time" id="waktuMulai" name="waktuMulai" required
                               class="border rounded-lg p-2 w-full"
                               th:value="${kelas.waktuMulai}">
                    </div>

                    <!-- Waktu Selesai -->
                    <div class="mb-4">
                        <label for="waktuSelesai" class="block text-gray-700 text-sm font-bold mb-2">Waktu Selesai:</label>
                        <input type="time" id="waktuSelesai" name="waktuSelesai" required
                               class="border rounded-lg p-2 w-full"
                               th:value="${kelas.waktuSelesai}">
                    </div>

                    <!-- Submit and Cancel buttons -->
                    <div class="flex justify-end">
                        <a th:href="@{/admin/data-kelas}"
                           class="bg-gray-200 text-gray-800 hover:bg-gray-300 px-4 py-2 rounded-lg shadow mr-4 transition-transform transform hover:scale-105"
                           style="color: inherit;">Batal</a>
                        <button type="submit"
                                class="bg-gray-800 text-white rounded-lg px-4 py-2 shadow transition-all duration-200 hover:bg-gray-700 transition-transform transform hover:scale-105">
                            <i class="fas fa-save text-white mr-2"></i>
                            Simpan Perubahan
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
<div layout:fragment="customScript"></div>
</body>
</html>
