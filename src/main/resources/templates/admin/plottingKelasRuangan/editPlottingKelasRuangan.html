<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}" th:with="activeTitle='Edit Plotting Kelas ke Ruangan', activeTab='PLOTTING_KELAS'">

<head>
  <title>Sahabat Quran | Edit Plotting Kelas ke Ruangan</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
<div layout:fragment="content">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Edit Plotting Kelas ke Ruangan</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/admin/plotting-kelas-ruangan}">Data Plotting Kelas ke Ruangan</a></li>
            <li class="breadcrumb-item active">Edit Plotting Kelas ke Ruangan</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Form Edit Plotting Kelas ke Ruangan</h3>
      </div>

      <div class="card-body shadow-lg rounded-lg bg-white p-6">
        <form th:action="@{/admin/update-data-plotting-kelas}" method="post">
          <div class="mb-4">
            <label for="kelas" class="block text-gray-700 text-sm font-bold mb-2">Kelas:</label>
            <select id="kelas" name="kelas" required class="border rounded-lg p-2 w-full">
              <option value="" disabled selected>Pilih Kelas</option>
              <!-- Add static options for classes -->
              <option value="kelas_1">Kelas 1</option>
              <option value="kelas_2">Kelas 2</option>
              <option value="kelas_3">Kelas 3</option>
              <!-- Add more classes as needed -->
            </select>
          </div>

          <div class="mb-4">
            <label for="ruangan" class="block text-gray-700 text-sm font-bold mb-2">Ruangan:</label>
            <select id="ruangan" name="ruangan" required class="border rounded-lg p-2 w-full">
              <option value="" disabled selected>Pilih Ruangan</option>
              <!-- Add static options for rooms -->
              <option value="ruangan_a">Ruangan A</option>
              <option value="ruangan_b">Ruangan B</option>
              <option value="ruangan_c">Ruangan C</option>
              <!-- Add more rooms as needed -->
            </select>
          </div>

          <div class="mb-4">
            <label for="sesi" class="block text-gray-700 text-sm font-bold mb-2">Sesi:</label>
            <select id="sesi" name="sesi" required class="border rounded-lg p-2 w-full">
              <option value="" disabled selected>Pilih Sesi</option>
              <!-- Static session options -->
              <option value="08:00-10:00">08:00 - 10:00</option>
              <option value="10:00-12:00">10:00 - 12:00</option>
              <option value="14:00-16:00">14:00 - 16:00</option>
              <!-- Add more session times as needed -->
            </select>
          </div>

          <div class="flex justify-end">
            <a th:href="@{/admin/plotting-kelas-ruangan}" class="bg-gray-200 text-gray-800 hover:bg-gray-300 px-4 py-2 rounded-lg shadow mr-4 transition-transform transform hover:scale-105" style="color: inherit;">Batal</a>
            <button type="submit" class="bg-gray-800 text-white rounded-lg px-4 py-2 shadow transition-all duration-200 hover:bg-gray-700 transition-transform transform hover:scale-105">
              <i class="fas fa-save text-white mr-2"></i>
              Simpan Perubahan
            </button>
          </div>
        </form>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </section>
  <!-- /.content -->
</div>
<div layout:fragment="customScript"></div>
</body>
</html>
