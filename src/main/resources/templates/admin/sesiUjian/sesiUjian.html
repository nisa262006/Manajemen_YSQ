<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}" th:with="activeTitle='Data Sesi Ujian', activeTab='DATA_SOAL_UJIAN'">

<head>
    <title>Sahabat Quran | Data Sesi Ujian</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Data Sesi Ujian</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item active">Data Sesi Ujian</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Hai {nama}, selamat datang di halaman Data Sesi Ujian!</h3>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                        <i class="fas fa-times-circle"></i>
                    </button>
                </div>
            </div>

            <div class="card-body shadow-lg rounded-lg bg-white p-6">
                <div class="overflow-x-auto">
                    <div class="flex justify-between mb-4">
                        <input type="text" id="searchInput" class="border rounded-lg p-2 w-1/3" placeholder="Search all columns..." onkeyup="filterTable()">
                        <a th:href="@{/admin/add-sesi-ujian}" style="background-color: #343a40;" class="text-white px-4 py-2 rounded-lg shadow flex items-center">
                            <i class="fas fa-plus-circle text-white mr-2"></i>
                            Tambah Sesi Ujian
                        </a>
                    </div>

                    <table class="min-w-full border border-gray-300 mt-3 shadow-lg">
                        <thead>
                        <tr style="background-color: #343a40;" class="text-white">
                            <th class="border border-gray-300 px-4 py-2">No</th>
                            <th class="border border-gray-300 px-4 py-2">Nama Ujian</th>
                            <th class="border border-gray-300 px-4 py-2">Sesi</th>
                            <th class="border border-gray-300 px-4 py-2">Aksi</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="sesiUjian, iterStat : ${sesiUjianList}" class="hover:bg-gray-100">
                            <td class="border border-gray-300 px-4 py-2" th:text="${iterStat.index + 1}"></td>
                            <td class="border border-gray-300 px-4 py-2" th:text="${sesiUjian.ujian.namaUjian}"></td>
                            <td class="border border-gray-300 px-4 py-2" th:text="${sesiUjian.sesi}"></td>
                            <td class="border border-gray-300 px-4 py-2">
                                <div class="flex justify-center space-x-2">
                                    <a th:href="@{/admin/edit-sesi-ujian/{id}(id=${sesiUjian.id})}">
                                        <i class="fas fa-edit text-yellow-500 cursor-pointer hover:bg-yellow-500 hover:text-white p-2 rounded-full border-2 border-yellow-500"></i>
                                    </a>
                                    <a th:href="@{/admin/delete-sesi-ujian/{id}(id=${sesiUjian.id})}" class="delete-confirmation" data-message="Apakah Anda yakin ingin menghapus data ini?">
                                        <i class="fas fa-trash text-red-500 cursor-pointer hover:bg-red-500 hover:text-white p-2 rounded-full border-2 border-red-500"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>

<div layout:fragment="customScript">
    <script>
        function togglePertanyaan(button) {
            const pertanyaanContent = button.nextElementSibling;
            const icon = button.querySelector('i');
            const isHidden = pertanyaanContent.classList.contains('hidden');

            if (isHidden) {
                pertanyaanContent.classList.remove('hidden');
                icon.classList.remove('fa-chevron-down');
                icon.classList.add('fa-chevron-up');
                button.textContent = ' Sembunyikan Pertanyaan';
            } else {
                pertanyaanContent.classList.add('hidden');
                icon.classList.remove('fa-chevron-up');
                icon.classList.add('fa-chevron-down');
                button.textContent = ' Tampilkan Pertanyaan';
            }
            button.prepend(icon);
        }

        function filterTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('soalUjianTable');
            const rows = table.getElementsByTagName('tr');

            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                let found = false;

                for (let j = 0; j < cells.length; j++) {
                    const cell = cells[j];
                    if (cell) {
                        const txtValue = cell.textContent || cell.innerText;
                        if (txtValue.toLowerCase().indexOf(filter) > -1) {
                            found = true;
                            break;
                        }
                    }
                }

                rows[i].style.display = found ? '' : 'none';
            }
        }
    </script>
</div>
</body>
</html>
