<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}" th:with="activeTitle='Edit Soal Ujian', activeTab='DATA_SOAL_UJIAN'">

<head>
  <title>Sahabat Quran | Edit Soal Ujian</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
<div layout:fragment="content">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Edit Soal Ujian</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/admin/soal-ujian}">Data Soal Ujian</a></li>
            <li class="breadcrumb-item active">Edit Soal Ujian</li>
          </ol>
        </div>
      </div>
    </div>
  </section>

  <section class="content">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Form Edit Soal Ujian</h3>
      </div>

      <div class="card-body shadow-lg rounded-lg bg-white p-6">
        <form th:action="@{/admin/save-edit-sesi-ujian}" th:object="${sesiUjian}" method="post">
          <!-- Hidden ID Field -->
          <input type="hidden" name="id" th:value="${sesiUjian.id}">

          <!-- Dropdown Nama Ujian -->
          <div class="mb-4">
            <label for="ujian" class="block text-gray-700 text-sm font-bold mb-2">Nama Ujian:</label>
            <select id="ujian" th:field="*{ujian.id}" required class="border rounded-lg p-2 w-full">
              <option value="" disabled>Pilih Nama Ujian</option>
              <option th:each="ujian : ${ujianList}"
                      th:value="${ujian.id}"
                      th:text="${ujian.namaUjian}"
                      th:selected="${ujian.id == sesiUjian.ujian.id}"></option>
            </select>
          </div>

          <!-- Field Waktu Mulai -->
          <div class="mb-4">
            <label for="waktuMulai" class="block text-gray-700 text-sm font-bold mb-2">Waktu Mulai:</label>
            <input type="datetime-local" id="waktuMulai"
                   th:field="*{waktuMulai}"
                   th:value="${formattedWaktuMulai}"
                   class="border rounded-lg p-2 w-full" required>
          </div>

          <!-- Field Waktu Selesai -->
          <div class="mb-4">
            <label for="waktuSelesai" class="block text-gray-700 text-sm font-bold mb-2">Waktu Selesai:</label>
            <input type="datetime-local" id="waktuSelesai"
                   th:field="*{waktuSelesai}"
                   th:value="${formattedWaktuSelesai}"
                   class="border rounded-lg p-2 w-full">
          </div>

          <!-- Tombol Aksi -->
          <div class="flex justify-end">
            <a th:href="@{/admin/sesi-ujian}" class="bg-gray-200 text-gray-800 hover:bg-gray-300 px-4 py-2 rounded-lg shadow mr-4 transition-transform transform hover:scale-105" style="color: inherit;">Batal</a>
            <button type="submit" class="bg-gray-800 text-white rounded-lg px-4 py-2 shadow transition-all duration-200 hover:bg-gray-700 transition-transform transform hover:scale-105">
              <i class="fas fa-save text-white mr-2"></i>
              Simpan Perubahan
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>

<div layout:fragment="customScript"></div>
</body>
</html>
