<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{admin/layout}" th:with="activeTitle='Home',activeTab='HOME'">
<head>
    <div layout:fragment="customHead">
        <title>Sahabat Quran | Home Pengajar</title>
    </div>
</head>
<body>
<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Data Soal Ujian</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item active">Data Soal Ujian</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Daftar Soal Ujian</h3>
                <div class="card-tools">
                    <button class="btn btn-primary btn-sm" data-toggle="collapse" data-target="#addSoalUjianForm">
                        <i class="fas fa-plus"></i> Tambah Soal Ujian
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                        <i class="fas fa-times-circle"></i>
                    </button>
                </div>
            </div>

            <div class="card-body">
                <!-- Form untuk Menambah Soal Ujian -->
                <div id="addSoalUjianForm" class="collapse mt-3">
                    <form th:action="@{/soal_ujian/add}" method="post">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="ujianId">ID Ujian:</label>
                                <input type="text" id="ujianId" name="id_ujian" class="form-control" placeholder="Masukkan ID Ujian" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="urutan">Urutan:</label>
                                <input type="number" id="urutan" name="urutan" class="form-control" placeholder="Masukkan urutan soal" required>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="pertanyaan">Pertanyaan:</label>
                                <textarea id="pertanyaan" name="pertanyaan" class="form-control" rows="4" placeholder="Masukkan pertanyaan soal" required></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Simpan</button>
                        <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#addSoalUjianForm">Batal</button>
                    </form>
                </div>

                <!-- Tabel Daftar Soal Ujian -->
                <table class="table table-striped table-bordered table-hover mt-3">
                    <thead style="background-color: #343a40; color: white;">
                    <tr>
                        <th>No</th>
                        <th>ID Ujian</th>
                        <th>Urutan</th>
                        <th>Pertanyaan</th>
                        <th>Aksi</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>UJIAN001</td>
                        <td>1</td>
                        <td>Apa yang dimaksud dengan OOP?</td>
                        <td class="text-center">
                            <button type="button" class="btn btn-warning btn-sm" data-toggle="collapse" data-target="#editSoalUjian">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <a href="#" class="btn btn-danger btn-sm"
                               onclick="return confirm('Apakah Anda yakin ingin menghapus soal ini?');">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    <!-- Tambahkan lebih banyak data soal ujian di sini -->
                    </tbody>
                </table>

                <!-- Form untuk Edit Soal Ujian -->
                <div id="editSoalUjian" class="collapse mt-3">
                    <form th:action="@{/soal_ujian/update}" method="post">
                        <input type="hidden" name="id" value="1"> <!-- Set ID sesuai dengan soal yang dipilih -->
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="editUjianId">ID Ujian:</label>
                                <input type="text" id="editUjianId" name="id_ujian" class="form-control" placeholder="Masukkan ID Ujian" value="" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="editUrutan">Urutan:</label>
                                <input type="number" id="editUrutan" name="urutan" class="form-control" placeholder="Masukkan urutan soal" value="" required>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="editPertanyaan">Pertanyaan:</label>
                                <textarea id="editPertanyaan" name="pertanyaan" class="form-control" rows="4" placeholder="Masukkan pertanyaan soal" required></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Update</button>
                        <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#editSoalUjian">Batal</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<div layout:fragment="customScript"></div>
</body>
</html>
