<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{admin/layout}" th:with="activeTitle='Home',activeTab='HOME'">
<head>
    <div layout:fragment="customHead">
        <title>Sahabat Quran | Home Pengajar</title>
    </div>
</head>
<body>
<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Data Pengajar</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item active">Data Pengajar</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Daftar Pengajar</h3>
                <div class="card-tools">
                    <button class="btn btn-primary btn-sm" data-toggle="collapse" data-target="#addPengajarForm">
                        <i class="fas fa-plus"></i> Tambah Pengajar
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                        <i class="fas fa-times-circle"></i>
                    </button>
                </div>
            </div>

            <div class="card-body">
                <!-- Form untuk Menambah Pengajar -->
                <div id="addPengajarForm" class="collapse mt-3">
                    <form th:action="@{/pengajar/add}" method="post">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="nama">Nama:</label>
                                <input type="text" id="nama" name="nama" class="form-control" placeholder="Masukkan nama" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Masukkan email" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="nomor_handphone">Nomor Handphone:</label>
                                <input type="text" id="nomor_handphone" name="nomor_handphone" class="form-control" placeholder="Masukkan nomor handphone" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Simpan</button>
                        <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#addPengajarForm">Batal</button>
                    </form>
                </div>

                <!-- Tabel Daftar Pengajar -->
                <table class="table table-striped table-bordered table-hover mt-3">
                    <thead style="background-color: #343a40; color: white;">
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>Email</th>
                        <th>Nomor Handphone</th>
                        <th>Aksi</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>Ahmad</td>
                        <td>ahmad@example.com</td>
                        <td>08123456789</td>
                        <td class="text-center">
                            <button type="button" class="btn btn-warning btn-sm" data-toggle="collapse" data-target="#editPengajar">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <a href="#" class="btn btn-danger btn-sm"
                               onclick="return confirm('Apakah Anda yakin ingin menghapus pengajar ini?');">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Siti</td>
                        <td>siti@example.com</td>
                        <td>08234567890</td>
                        <td class="text-center">
                            <button type="button" class="btn btn-warning btn-sm" data-toggle="collapse" data-target="#editPengajar">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <a href="#" class="btn btn-danger btn-sm"
                               onclick="return confirm('Apakah Anda yakin ingin menghapus pengajar ini?');">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Budi</td>
                        <td>budi@example.com</td>
                        <td>08345678901</td>
                        <td class="text-center">
                            <button type="button" class="btn btn-warning btn-sm" data-toggle="collapse" data-target="#editPengajar">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <a href="#" class="btn btn-danger btn-sm"
                               onclick="return confirm('Apakah Anda yakin ingin menghapus pengajar ini?');">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <!-- Form untuk Edit Pengajar -->
                <div id="editPengajar" class="collapse mt-3">
                    <form th:action="@{/pengajar/update}" method="post">
                        <input type="hidden" name="id" value="1"> <!-- Set ID sesuai dengan pengajar yang dipilih -->
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="editNama">Nama:</label>
                                <input type="text" id="editNama" name="nama" class="form-control" placeholder="Masukkan nama" value="" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="editEmail">Email:</label>
                                <input type="email" id="editEmail" name="email" class="form-control" placeholder="Masukkan email" value="" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="editNomorHandphone">Nomor Handphone:</label>
                                <input type="text" id="editNomorHandphone" name="nomor_handphone" class="form-control" placeholder="Masukkan nomor handphone" value="" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Update</button>
                        <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#editPengajar">Batal</button>
                    </form>
                </div>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </section>
    <!-- /.content -->
</div>
<div layout:fragment="customScript"></div>
</body>
</html>
