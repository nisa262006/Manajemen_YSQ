<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}" th:with="activeTitle='Event', activeTab='EVENT'">

<head>
    <title>Sahabat Quran | Event</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Data Event</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item active">Data Event</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Hai {nama}, selamat datang di halaman Data Event!</h3>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                        <i class="fas fa-times-circle"></i>
                    </button>
                </div>
            </div>

            <div class="card-body shadow-lg rounded-lg bg-white p-6">
                <div class="overflow-x-auto">
                    <div class="flex justify-between mb-4">
                        <input type="text" id="searchInput" class="border rounded-lg p-2 w-1/3" placeholder="Search all columns..." onkeyup="filterTable()">
                        <a th:href="@{/admin/add-event}" style="background-color: #343a40;" class="text-white px-4 py-2 rounded-lg shadow flex items-center">
                            <i class="fas fa-plus-circle text-white mr-2"></i>
                            Tambah Event
                        </a>
                    </div>

                    <table class="min-w-full border border-gray-300 mt-3 shadow-lg" id="eventTable">
                        <thead>
                        <tr style="background-color: #343a40;" class="text-white">
                            <th class="border border-gray-300 px-4 py-2">No</th>
                            <th class="border border-gray-300 px-4 py-2">Nama Event</th>
                            <th class="border border-gray-300 px-4 py-2">Waktu Terlaksana</th>
                            <th class="border border-gray-300 px-4 py-2">Aksi</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Data Statis -->
                        <tr class="hover:bg-gray-100">
                            <td class="border border-gray-300 px-4 py-2">1</td>
                            <td class="border border-gray-300 px-4 py-2">Event A</td>
                            <td class="border border-gray-300 px-4 py-2">12 Desember 2024</td>
                            <td class="border border-gray-300 px-4 py-2">
                                <div class="flex justify-center space-x-2">
                                    <a th:href="@{/admin/edit-event(id=1)}">
                                        <i class="fas fa-edit text-yellow-500 cursor-pointer hover:bg-yellow-500 hover:text-white p-2 rounded-full border-2 border-yellow-500"></i>
                                    </a>
                                    <a th:href="@{/admin/delete-event(id=1)}" class="delete-confirmation" data-message="Apakah Anda yakin ingin menghapus data ini?">
                                        <i class="fas fa-trash text-red-500 cursor-pointer hover:bg-red-500 hover:text-white p-2 rounded-full border-2 border-red-500"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr class="hover:bg-gray-100">
                            <td class="border border-gray-300 px-4 py-2">2</td>
                            <td class="border border-gray-300 px-4 py-2">Event B</td>
                            <td class="border border-gray-300 px-4 py-2">15 Januari 2025</td>
                            <td class="border border-gray-300 px-4 py-2">
                                <div class="flex justify-center space-x-2">
                                    <a th:href="@{/admin/edit-event(id=2)}">
                                        <i class="fas fa-edit text-yellow-500 cursor-pointer hover:bg-yellow-500 hover:text-white p-2 rounded-full border-2 border-yellow-500"></i>
                                    </a>
                                    <a th:href="@{/admin/delete-event(id=2)}" class="delete-confirmation" data-message="Apakah Anda yakin ingin menghapus data ini?">
                                        <i class="fas fa-trash text-red-500 cursor-pointer hover:bg-red-500 hover:text-white p-2 rounded-full border-2 border-red-500"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr class="hover:bg-gray-100">
                            <td class="border border-gray-300 px-4 py-2">3</td>
                            <td class="border border-gray-300 px-4 py-2">Event C</td>
                            <td class="border border-gray-300 px-4 py-2">20 Februari 2025</td>
                            <td class="border border-gray-300 px-4 py-2">
                                <div class="flex justify-center space-x-2">
                                    <a th:href="@{/admin/edit-event(id=3)}">
                                        <i class="fas fa-edit text-yellow-500 cursor-pointer hover:bg-yellow-500 hover:text-white p-2 rounded-full border-2 border-yellow-500"></i>
                                    </a>
                                    <a th:href="@{/admin/delete-event(id=3)}" class="delete-confirmation" data-message="Apakah Anda yakin ingin menghapus data ini?">
                                        <i class="fas fa-trash text-red-500 cursor-pointer hover:bg-red-500 hover:text-white p-2 rounded-full border-2 border-red-500"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>

<script>
    function filterTable() {
        const input = document.getElementById('searchInput');
        const filter = input.value.toLowerCase();
        const table = document.getElementById('eventTable'); // Ensure the correct ID is used
        const rows = table.getElementsByTagName('tr');

        for (let i = 1; i < rows.length; i++) { // Start from 1 to skip the header row
            const cells = rows[i].getElementsByTagName('td');
            let found = false;

            for (let j = 0; j < cells.length; j++) {
                const cell = cells[j];
                if (cell) {
                    const txtValue = cell.textContent || cell.innerText;
                    if (txtValue.toLowerCase().indexOf(filter) > -1) {
                        found = true;
                        break;
                    }
                }
            }

            rows[i].style.display = found ? '' : 'none';
        }
    }
</script>
</body>
</html>
