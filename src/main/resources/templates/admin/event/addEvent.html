<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}" th:with="activeTitle='Tambah Event', activeTab='DATA_EVENT'">

<head>
  <title>Sahabat Quran | Tambah Event</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
<div layout:fragment="content">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Tambah Event</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/admin/data-event}">Data Event</a></li>
            <li class="breadcrumb-item active">Tambah Event</li>
          </ol>
        </div>
      </div>
    </div>
  </section>

  <section class="content">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Form Tambah Event</h3>
      </div>

      <div class="card-body shadow-lg rounded-lg bg-white p-6">
        <form th:action="@{/admin/save-event}" method="post">
          <div class="mb-4">
            <label for="nama" class="block text-gray-700 text-sm font-bold mb-2">Nama Event:</label>
            <input type="text" id="nama" name="nama" required class="border border-gray-300 rounded-lg p-2 w-full" placeholder="Masukkan nama event">
          </div>
          <div class="mb-4">
            <label for="waktu_kegiatan_rencana" class="block text-gray-700 text-sm font-bold mb-2">Waktu Kegiatan Rencana:</label>
            <input type="datetime-local" id="waktu_kegiatan_rencana" name="waktu_kegiatan_rencana" required class="border border-gray-300 rounded-lg p-2 w-full">
          </div>
          <div class="mb-4">
            <label for="waktu_kegiatan_realisasi" class="block text-gray-700 text-sm font-bold mb-2">Waktu Kegiatan Realisasi:</label>
            <input type="datetime-local" id="waktu_kegiatan_realisasi" name="waktu_kegiatan_realisasi" class="border border-gray-300 rounded-lg p-2 w-full">
          </div>
          <div class="mb-4">
            <label for="catatan_acara" class="block text-gray-700 text-sm font-bold mb-2">Catatan Acara:</label>
            <textarea id="catatan_acara" name="catatan_acara" class="border border-gray-300 rounded-lg p-2 w-full" placeholder="Tambahkan catatan acara"></textarea>
          </div>
          <div class="flex justify-end">
            <a th:href="@{/admin/event}" class="bg-gray-200 text-gray-800 hover:bg-gray-300 px-4 py-2 rounded-lg shadow mr-4 transition-transform transform hover:scale-105">Batal</a>
            <button type="submit" class="bg-gray-800 text-white rounded-lg px-4 py-2 shadow transition-all duration-200 hover:bg-gray-700 transition-transform transform hover:scale-105">
              <i class="fas fa-save text-white mr-2"></i>
              Simpan
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>

<div layout:fragment="customScript"></div>
</body>
</html>
