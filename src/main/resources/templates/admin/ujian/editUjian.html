<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}" th:with="activeTitle='Edit Data Ujian', activeTab='DATA_UJIAN'">

<head>
  <title>Sahabat Quran | Edit Data Ujian</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
<div layout:fragment="content">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Edit Data Ujian</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/admin/ujian}">Data Ujian</a></li>
            <li class="breadcrumb-item active">Edit Data Ujian</li>
          </ol>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Form Edit Data Ujian</h3>
      </div>

      <div class="card-body shadow-lg rounded-lg bg-white p-6">
        <form th:action="@{/admin/update-ujian}" method="post">
          <!-- Hidden Field for Ujian ID -->
          <input type="hidden" id="id" name="id" th:value="${ujian.id}" />

          <!-- Select Mata Pelajaran -->
          <div class="mb-4">
            <label for="mata_pelajaran" class="block text-gray-700 text-sm font-bold mb-2">Mata Pelajaran:</label>
            <select id="mata_pelajaran" name="mata_pelajaran_id" required class="border rounded-lg p-2 w-full">
              <option value="" disabled>Pilih Mata Pelajaran</option>
              <option th:each="mataPelajaran : ${mataPelajarans}"
                      th:value="${mataPelajaran.id}"
                      th:attrappend="selected=${mataPelajaran.id == ujian.mataPelajaran.id ? 'selected' : null}"
                      th:text="${mataPelajaran.nama}">
              </option>
            </select>
          </div>

          <!-- Field Nama Ujian -->
          <div class="mb-4">
            <label for="nama_ujian" class="block text-gray-700 text-sm font-bold mb-2">Nama Ujian:</label>
            <input type="text" id="nama_ujian" name="nama_ujian" required class="border rounded-lg p-2 w-full"
                   th:value="${ujian.namaUjian}" placeholder="Masukkan Nama Ujian">
          </div>

          <!-- Submit and Cancel buttons -->
          <div class="flex justify-end">
            <a th:href="@{/admin/ujian}" class="bg-gray-200 text-gray-800 hover:bg-gray-300 px-4 py-2 rounded-lg shadow mr-4 transition-transform transform hover:scale-105" style="color: inherit;">Batal</a>
            <button type="submit" class="bg-gray-800 text-white rounded-lg px-4 py-2 shadow transition-all duration-200 hover:bg-gray-700 transition-transform transform hover:scale-105">
              <i class="fas fa-save text-white mr-2"></i>
              Simpan
            </button>
          </div>
        </form>

      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </section>
  <!-- /.content -->
</div>
<div layout:fragment="customScript"></div>
</body>
</html>
