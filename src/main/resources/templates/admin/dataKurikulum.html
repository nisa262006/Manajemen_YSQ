<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{admin/layout}" th:with="activeTitle='Home',activeTab='HOME'">
<head>
    <div layout:fragment="customHead">
        <title>Sahabat Quran | Home Pengajar</title>
    </div>
</head>
<body>
<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Data Kurikulum</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item active">Data Kurikulum</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Daftar Kurikulum</h3>
                <div class="card-tools">
                    <button class="btn btn-primary btn-sm" data-toggle="collapse" data-target="#addKurikulumForm">
                        <i class="fas fa-plus"></i> Tambah Kurikulum
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                        <i class="fas fa-times-circle"></i>
                    </button>
                </div>
            </div>

            <div class="card-body">
                <!-- Form untuk Menambah Kurikulum -->
                <div id="addKurikulumForm" class="collapse mt-3">
                    <form th:action="@{/kurikulum/add}" method="post">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="kodeKurikulum">Kode Kurikulum:</label>
                                <input type="text" id="kodeKurikulum" name="kode" class="form-control" placeholder="Masukkan kode kurikulum" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="namaKurikulum">Nama Kurikulum:</label>
                                <input type="text" id="namaKurikulum" name="nama" class="form-control" placeholder="Masukkan nama kurikulum" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="aktifKurikulum">Status:</label>
                                <select id="aktifKurikulum" name="aktif" class="form-control" required>
                                    <option value="true">Aktif</option>
                                    <option value="false">Tidak Aktif</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Simpan</button>
                        <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#addKurikulumForm">Batal</button>
                    </form>
                </div>

                <!-- Tabel Daftar Kurikulum -->
                <table class="table table-striped table-bordered table-hover mt-3">
                    <thead style="background-color: #343a40; color: white;">
                    <tr>
                        <th>No</th>
                        <th>Kode Kurikulum</th>
                        <th>Nama Kurikulum</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>KUR2024</td>
                        <td>Kurikulum 2024</td>
                        <td>Aktif</td>
                        <td class="text-center">
                            <button type="button" class="btn btn-warning btn-sm" data-toggle="collapse" data-target="#editKurikulum">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <a href="/kelas/delete/1" class="btn btn-danger btn-sm delete-confirmation" data-message="Apakah Anda yakin ingin menghapus data ini?">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                    <!-- Tambahkan lebih banyak data kurikulum di sini -->
                    </tbody>
                </table>

                <!-- Form untuk Edit Kurikulum -->
                <div id="editKurikulum" class="collapse mt-3">
                    <form th:action="@{/kurikulum/update}" method="post">
                        <input type="hidden" name="id" value=""> <!-- Set ID sesuai dengan kurikulum yang dipilih -->
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="editKodeKurikulum">Kode Kurikulum:</label>
                                <input type="text" id="editKodeKurikulum" name="kode" class="form-control" placeholder="Masukkan kode kurikulum" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="editNamaKurikulum">Nama Kurikulum:</label>
                                <input type="text" id="editNamaKurikulum" name="nama" class="form-control" placeholder="Masukkan nama kurikulum" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="editAktifKurikulum">Status:</label>
                                <select id="editAktifKurikulum" name="aktif" class="form-control" required>
                                    <option value="true">Aktif</option>
                                    <option value="false">Tidak Aktif</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Update</button>
                        <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#editKurikulum">Batal</button>
                    </form>
                </div>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </section>
    <!-- /.content -->
</div>
<div layout:fragment="customScript"></div>
</body>
</html>
