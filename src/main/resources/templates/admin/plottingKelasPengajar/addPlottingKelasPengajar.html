<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{admin/layout}" th:with="activeTitle='Tambah Plotting', activeTab='PLOTTING'">
<head>
  <div layout:fragment="customHead">
    <title>Sahabat Quran | Tambah Plotting Kelas</title>
  </div>
</head>
<body>
<div layout:fragment="content">
  <section class="content-header">
    <div class="container-fluid">
      <h1>Tambah Plotting Kelas ke Pengajar</h1>
    </div>
  </section>

  <section class="content">
    <div class="card card-primary">
      <div class="card-body">
        <form th:action="@{/plotting/add}" method="post">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="kelas">Kelas</label>
              <select id="kelas" name="kelas" class="form-control" required>
                <option value="">Pilih Kelas</option>
                <option value="kelas1">Kelas 1</option>
                <option value="kelas2">Kelas 2</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="pengajar">Pengajar</label>
              <select id="pengajar" name="pengajar" class="form-control" required>
                <option value="">Pilih Pengajar</option>
                <option value="pengajar1">Pengajar 1</option>
                <option value="pengajar2">Pengajar 2</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-success">Simpan</button>
          <a th:href="@{/admin/plotting-kelas-pengajar}" class="btn btn-secondary">Batal</a>
        </form>
      </div>
    </div>
  </section>
</div>
</body>
</html>
