<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{admin/layout}" th:with="activeTitle='Plotting Kelas', activeTab='PLOTTING'">
<head>
  <div layout:fragment="customHead">
    <title>Sahabat Quran | Plotting Kelas ke Pengajar</title>
  </div>
</head>
<body>
<div layout:fragment="content">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Data Plotting Kelas ke Pengajar</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item active">Plotting Kelas ke Pengajar</li>
          </ol>
        </div>
      </div>
    </div>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Daftar Plotting Kelas</h3>
        <div class="card-tools">
          <a class="btn btn-primary btn-sm" th:href="@{/admin/add-plotting-kelas-pengajar}">
            <i class="fas fa-plus"></i> Tambah Plotting
          </a>
          <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
            <i class="fas fa-times-circle"></i>
          </button>
        </div>
      </div>

      <div class="card-body">
        <!-- Tabel Daftar Plotting Kelas -->
        <table class="table table-striped table-bordered table-hover mt-3">
          <thead style="background-color: #343a40; color: white;">
          <tr>
            <th>No</th>
            <th>Kelas</th>
            <th>Pengajar</th>
            <th>Aksi</th>
          </tr>
          </thead>
          <tbody>
          <!-- Dummy Data Example -->
          <tr>
            <td>1</td>
            <td>Kelas 1</td>
            <td>Ahmad</td>
            <td class="text-center">
              <a class="btn btn-warning btn-sm" th:href="@{/admin/edit-plotting-kelas-pengajar}">
                <i class="fas fa-edit"></i> Edit
              </a>
              <a href="#" class="btn btn-danger btn-sm delete-confirmation" data-message="Apakah Anda yakin ingin menghapus data ini?">
                <i class="fas fa-trash"></i> Delete
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</div>
<div layout:fragment="customScript"></div>
</body>
</html>
