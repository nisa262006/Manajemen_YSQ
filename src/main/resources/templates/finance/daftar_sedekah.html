<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{finance/layout}" th:with="activeTitle='Daftar Sedekah',activeTab='SEDEKAH'">
<head>
  <div layout:fragment="customHead">
    <title>Sahabat Quran | Daftar Sedekah</title>
  </div>
</head>
<body>
<div layout:fragment="content">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Daftar Sedekah</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item active">Daftar Sedekah</li>
          </ol>
        </div>
      </div>
    </div>
  </section>

  <section class="content">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Daftar Sedekah</h3>
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
            <i class="fas fa-times-circle"></i>
          </button>
        </div>
      </div>

      <div class="card-body">
        <table class="table table-striped table-bordered table-hover mt-3">
          <thead style="background-color: #343a40; color: white;">
          <tr>
            <th>No</th>
            <th>Nama Donatur</th>
            <th>Tanggal Sedekah</th>
            <th>Nominal</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>1</td>
            <td>Ali Rahman</td>
            <td>2024-09-20</td>
            <td>Rp 500,000</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Siti Nurhaliza</td>
            <td>2024-09-21</td>
            <td>Rp 750,000</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Hendri Saputra</td>
            <td>2024-09-22</td>
            <td>Rp 1,000,000</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</div>
<div layout:fragment="customScript"></div>
</body>
</html>
