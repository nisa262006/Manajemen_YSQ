<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{finance/layout}" th:with="activeTitle='Daftar Sedekah',activeTab='SEDEKAH'">
<head>
  <div layout:fragment="customHead">
    <title>Sahabat Quran | Daftar Sedekah</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      .table thead th {
        background-color: #007bff;
        color: white;
      }
      .table tbody tr:hover {
        background-color: #f1f1f1;
      }
    </style>
  </div>
</head>
<body>
<div layout:fragment="content">
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Daftar Sedekah</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item active">Sedekah</li>
          </ol>
        </div>
      </div>
    </div>
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Daftar Donasi Sedekah</h3>
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
            <i class="fas fa-times-circle"></i>
          </button>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-bordered table-striped">
          <thead>
          <tr>
            <th>Nama Donatur</th>
            <th>Tanggal Sedekah</th>
            <th>Nominal</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>Ahmad Syafiq</td>
            <td>2024-09-20</td>
            <td>Rp 500,000</td>
          </tr>
          <tr>
            <td>Fatimah Zahra</td>
            <td>2024-09-21</td>
            <td>Rp 1,000,000</td>
          </tr>
          <tr>
            <td>Hanafi Mubarak</td>
            <td>2024-09-22</td>
            <td>Rp 300,000</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</div>
<div layout:fragment="customScript"></div>
</body>
</html>
