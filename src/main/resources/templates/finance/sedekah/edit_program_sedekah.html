<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}" th:with="activeTitle='Tambah Program Sedekah', activeTab='PROGRAM_SEDEKAH'">

<head>
  <title>Sahabat Quran | Edit Program Sedekah</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
<div layout:fragment="content">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Edit Program Sedekah</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/finance/program-sedekah}">Program Sedekah</a></li>
            <li class="breadcrumb-item active">Edit Program Sedekah</li>
          </ol>
        </div>
      </div>
    </div>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Form Edit Program Sedekah</h3>
      </div>

      <div class="card-body shadow-lg rounded-lg bg-white p-6">
        <form th:action="@{/finance/save-edit-program-sedekah}" method="post" th:object="${programSedekah}">
          <input type="hidden" name="id" th:value="${programSedekah.id}">
          <div class="mb-4">
            <label for="nama_program" class="block text-gray-700 text-sm font-bold mb-2">Nama Program:</label>
            <input type="text" id="nama_program" name="nama_program" th:field="*{nama}" required class="border rounded-lg p-2 w-full" placeholder="Masukkan nama program sedekah">
          </div>
          <div class="mb-4">
            <label for="deskripsi" class="block text-gray-700 text-sm font-bold mb-2">Deskripsi:</label>
            <textarea id="deskripsi" name="deskripsi" th:field="*{deskripsi}" required class="border rounded-lg p-2 w-full" placeholder="Masukkan deskripsi program"></textarea>
          </div>
          <div class="mb-4">
            <label for="tanggal_mulai" class="block text-gray-700 text-sm font-bold mb-2">Tanggal Mulai:</label>
            <input type="date" id="tanggal_mulai" name="tanggal_mulai" th:field="*{tanggalMulai}" required class="border rounded-lg p-2 w-full">
          </div>
          <div class="mb-4">
            <label for="tanggal_selesai" class="block text-gray-700 text-sm font-bold mb-2">Tanggal Selesai:</label>
            <input type="date" id="tanggal_selesai" name="tanggal_selesai" th:field="*{tanggalSelesai}" required class="border rounded-lg p-2 w-full">
          </div>
          <div class="mb-4">
            <label for="aktif" class="block text-gray-700 text-sm font-bold mb-2">Aktif:</label>
            <select id="aktif" name="aktif" th:field="*{aktif}" required class="border rounded-lg p-2 w-full">
              <option value="true">Ya</option>
              <option value="false">Tidak</option>
            </select>
          </div>
          <div class="flex justify-end">
            <a th:href="@{/finance/program-sedekah}" class="bg-gray-200 text-gray-800 hover:bg-gray-300 px-4 py-2 rounded-lg shadow mr-4 transition-transform transform hover:scale-105" style="color: inherit;">Batal</a>
            <button type="submit" class="bg-gray-800 text-white rounded-lg px-4 py-2 shadow transition-all duration-200 hover:bg-gray-700 transition-transform transform hover:scale-105">
              <i class="fas fa-save text-white mr-2"></i>
              Simpan
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
<div layout:fragment="customScript"></div>
</body>
</html>
