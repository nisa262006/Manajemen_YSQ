<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{finance/layout}"
      th:with="activeTitle='Pembayaran', activeTab='PEMBAYARAN'">
<head>
    <div layout:fragment="customHead">
        <title>Sahabat Quran | Daftar Pembayaran Belum Dibayar</title>
    </div>
</head>
<body>
<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Daftar Pembayaran Belum Dibayar</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item active">Pembayaran Belum Dibayar</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Daftar Pembayaran Belum Dibayar</h3>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                        <i class="fas fa-times-circle"></i>
                    </button>
                </div>
            </div>

            <div class="card-body">
                <!-- Filter by Month -->
                <form action="#" method="get" th:action="@{/finance/filterByMonth}" class="form-inline mb-3">
                    <label for="month" class="mr-2">Pilih Bulan:</label>
                    <select name="month" id="month" class="form-control mr-2" style="width: 200px;">
                        <option value="" selected>Semua Bulan</option>
                        <option value="01">Januari</option>
                        <!-- Tambahkan bulan lainnya -->
                    </select>
                    <button type="submit" class="btn btn-primary">Filter</button>
                </form>

                <!-- Search Field -->
                <div class="form-group mb-3 col-4">
                    <input type="text" id="searchInput" class="form-control" placeholder="Cari Nama Pembayar...">
                </div>

                <!-- Table for displaying payment records -->
                <table class="table table-striped table-bordered table-hover mt-3" id="paymentTable">
                    <thead style="background-color: #343a40; color: white;">
                    <tr>
                        <th>No</th>
                        <th>Nama Pembayar</th>
                        <th>Jumlah Tagihan</th>
                        <th>Tanggal Expired</th>
                        <th>Aksi</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>Ahmad Syaiful</td>
                        <td>500,000</td>
                        <td>2024-01-15</td>
                        <td class="text-center">
                            <a href="#" class="btn btn-danger btn-sm delete-confirmation" data-message="Apakah anda yakin ingin menghapus tagihan?">
                                <i class="fas fa-trash"></i> Hapus
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Ananda David</td>
                        <td>400,000</td>
                        <td>2024-01-15</td>
                        <td class="text-center">
                            <a href="#" class="btn btn-danger btn-sm delete-confirmation" data-message="Apakah anda yakin ingin menghapus tagihan?">
                                <i class="fas fa-trash"></i> Hapus
                            </a>
                        </td>
                    </tr>
                    <!-- Tambahkan baris lainnya -->
                    </tbody>
                </table>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </section>
    <!-- /.content -->
</div>

<!-- Custom Script for Search Function -->
<div layout:fragment="customScript">
    <script>
        document.getElementById('searchInput').addEventListener('keyup', function() {
            const filter = this.value.toLowerCase();
            const rows = document.querySelectorAll('#paymentTable tbody tr');

            rows.forEach(row => {
                const nameCell = row.cells[1].textContent.toLowerCase();
                row.style.display = nameCell.includes(filter) ? '' : 'none';
            });
        });
    </script>
</div>
</body>
</html>
