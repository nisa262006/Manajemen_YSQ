<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="sidebar">
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a th:href="@{/}" class="brand-link text-center">
            <!--            <img src="../../dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">-->
            <span id="appTitle" class="brand-text font-weight-light">Sahabat Quran</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="user-panel mt-3 pb-3 mb-3 d-flex" >
                <div class="info">
                    <div class="row">
                        <a class="col-12" th:text="${namaPengajar}"></a>
                    </div>
                </div>
            </div>
            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <!-- Home -->
                    <li class="nav-item">
                        <a th:href="@{/finance/dashboard}" class="nav-link">
                            <i class="nav-icon fas fa-home"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>

                    <!-- Daftar Kelas yang dipegang -->
                    <li class="nav-item">
                        <a th:href="@{/finance/daftar-pembayaran}" class="nav-link">
                            <i class="nav-icon fas fa-chalkboard-teacher"></i>
                            <p>Daftar Pembayaran</p>
                        </a>
                    </li>

                    <!-- Jadwal Mengajar -->
                    <li class="nav-item">
                        <a th:href="@{/finance/program-sedekah}" class="nav-link">
                            <i class="nav-icon fas fa-calendar-alt"></i>
                            <p>Program Sedekah</p>
                        </a>
                    </li>

                    <!-- Start Sesi Belajar -->
                    <li class="nav-item">
                        <a th:href="@{/finance/daftar-sedekah}" class="nav-link">
                            <i class="nav-icon fas fa-play-circle"></i>
                            <p>Daftar Sedekah</p>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

</div>
</body>
</html>
