<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{pengajar/layout}" th:with="activeTitle='Ujian Praktik', activeTab='UJIAN PRAKTIK'">
<head>
    <div layout:fragment="customHead">
        <title>Sahabat Quran | Ujian Praktik</title>
    </div>
</head>
<body>
<div layout:fragment="content">
    <!-- Content Header -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Ujian Praktik</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item active">Ujian Praktik</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Manage Ujian Praktik</h3>
            </div>
            <div class="card-body">
                <div>
                    <button id="startBtn" onclick="startSession()" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Start Ujian Praktik</button>
                    <button id="stopBtn" onclick="stopSession()" style="padding: 10px 20px; background-color: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; display: none;">Stop Ujian Praktik</button>
                </div>
                <div id="timer" style="margin-top: 20px;"></div>
                <div id="presenceTable" style="margin-top: 20px; display: none;">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama Siswa</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody id="studentTableBody">
                        <tr>
                            <td class="text-center">1</td>
                            <td>Andi</td>
                            <td class="text-center">
                                <span class="status" style="padding: 5px; background-color: #dc3545; color: white; border-radius: 5px;">Belum Memulai</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-center">2</td>
                            <td>Budi</td>
                            <td class="text-center">
                                <span class="status" style="padding: 5px; background-color: #ffc107; color: white; border-radius: 5px;">Berlangsung</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-center">3</td>
                            <td>Citra</td>
                            <td class="text-center">
                                <span class="status" style="padding: 5px; background-color: #28a745; color: white; border-radius: 5px;">Telah Selesai</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>
<div layout:fragment="customScript">
    <script src="http://localhost:8080/assets/js/inbox.js"></script>
</div>
</body>
</html>
