<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{pengajar/layout}" th:with="activeTitle='Rekap Ujian', activeTab='REKAP UJIAN'">
<head>
    <div layout:fragment="customHead">
        <title>Sahabat Quran | Rekap Ujian</title>
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/assets/css/pengajar.css">
    </div>
</head>
<body>
<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Rekap Ujian</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item active">Rekap Ujian</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Rekap Ujian</h3>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                        <i class="fas fa-times-circle"></i>
                    </button>
                </div>
            </div>

            <div class="card-body">
                <table class="table table-striped table-bordered table-hover mt-3">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama Siswa</th>
                        <th>Mata Ujian</th>
                        <th>Tanggal ujian</th>
                        <th>Status Kehadiran</th>
                        <th>Input Nilai</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Andi</td>
                            <td>Bahasa Arab</td>
                            <td>2024-09-30, 19.20 WIB</td>
                            <td><span class="status-box status-hadir">Hadir</span></td>
                            <td class="text-center">
                                <input type="number" min="0" max="100" step="5" class="form-control" placeholder="0 or 10-100">
                                <button class="btn btn-primary">Submit</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Budi</td>
                            <td>Bahasa Arab</td>
                            <td>2024-10-30, 15.00 WIB</td>
                            <td><span class="status-box status-hadir">Hadir</span></td>
                            <td class="text-center">
                                <input type="number" min="0" max="100" step="5" class="form-control" placeholder="0 or 10-100">
                                <button class="btn btn-primary">Submit</button>
                            </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Citra</td>
                            <td>Bahasa Arab</td>
                            <td>2024-11-30, 16.30 WIB</td>
                            <td><span class="status-box status-tidak-hadir">Tidak Hadir</span></td>
                            <td class="text-center">
                                <input type="number" min="0" max="100" step="5" class="form-control" placeholder="0 or 10-100">
                                <button class="btn btn-primary">Submit</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </section>
    <!-- /.content -->
</div>
<div layout:fragment="customScript"></div>
</body>
</html>
