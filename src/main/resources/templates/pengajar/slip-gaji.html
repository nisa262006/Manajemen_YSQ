<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{pengajar/layout}" th:with="activeTitle='Slip gaji', activeTab='SLIP GAJI'">
<head>
    <div layout:fragment="customHead">
        <title>Sahabat Quran | Slip Gaji Pengajar</title>
    </div>
    <style>
        /* Custom alternating row colors */
        tbody tr:nth-child(odd) {
            background-color: #f2f2f2; /* Light gray for odd rows */
        }
    
        tbody tr:nth-child(even) {
            background-color: #ffffff; /* White for even rows */
        }
    
        /* Table header styles with increased specificity */
        .table thead {
            background-color: #28a745 !important; /* Change this to your desired color */
            color: black;
        }

        .table thead th {
            padding: 10px;
            text-align: center; 
        }
    
        /* Additional custom styles, if needed */
        .text-center {
            text-align: center;
        }
    
        .btn {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            text-decoration: none;
        }
    
        .btn:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>    
</head>
<body>
<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Slip Gaji</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item active">Slip Gaji</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Slip gaji</h3>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                        <i class="fas fa-times-circle"></i>
                    </button>
                </div>
            </div>

            <div class="card-body">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama Pengajar</th>
                        <th>Jumlah Gaji</th>
                        <th>Tanggal Gajian</th>
                        <th>Jam Mengajar</th>
                        <th>Print Slip Gaji</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="text-center">1</td>
                        <td>SLionel Messi</td>
                        <td>1,000,000</td>
                        <td>2024-09-30</td>
                        <td class="text-center">25</td>
                        <td class="text-center">
                            <a href="#" class="btn">
                                <i class="fas fa-download"></i> Unduh
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-center">2</td>
                        <td>Lionel Messi</td>
                        <td>1,500,000</td>
                        <td>2024-10-30</td>
                        <td class="text-center">30</td>
                        <td class="text-center">
                            <a href="#" class="btn">
                                <i class="fas fa-download"></i> Unduh
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-center">3</td>
                        <td>Lionel Messi</td>
                        <td>1,250,000</td>
                        <td>2024-11-30</td>
                        <td class="text-center">28</td>
                        <td class="text-center">
                            <a href="#" class="btn">
                                <i class="fas fa-download"></i> Unduh
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
<div layout:fragment="customScript"></div>
</body>
</html>
