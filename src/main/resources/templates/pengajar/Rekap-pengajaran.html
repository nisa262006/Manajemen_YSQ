<head>
    <title>Sahabat Quran | Rekap Mengajar dan Ujian</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/assets/css/pengajar.css">
</head>
<body>
<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Rekap Mengajar</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item active">Rekap Mengajar</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Rekap Mengajar</h3>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                        <i class="fas fa-times-circle"></i>
                    </button>
                </div>
            </div>

            <div class="card-body">
                <table class="table table-striped table-bordered table-hover mt-3">
                    <thead style="background-color: #343a40; color: white;">
                    <tr>
                        <th>No</th>
                        <th>ID Pelajaran</th>
                        <th>Mata Pelajaran</th>
                        <th>Jadwal</th>
                        <th>Status</th>
                        <th>Materi Yang Diajar</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>0012</td>
                            <td>Iqro</td>
                            <td>2024-09-30, 19.20 WIB</td>
                            <td>
                                <span class="status-box status-finished">Selesai</span>
                            </td>
                            <td><input type="text" class="mutabaah-input" placeholder="Input Materi...">
                                <button type="button" class="btn btn-warning btn-sm" data-toggle="collapse" data-target="#editMutabaah">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>A213</td>
                            <td>Bahasa Arab</td>
                            <td>2024-10-30, 15.00 WIB</td>
                            <td>
                                <span class="status-box status-finished">Selesai</span>
                            </td>
                            <td><input type="text" class="mutabaah-input" placeholder="Input Materi...">
                                <button type="button" class="btn btn-warning btn-sm" data-toggle="collapse" data-target="#editMutabaah">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>P0912</td>
                            <td>Bahasa Indonesia</td>
                            <td>2024-11-30, 16.30 WIB</td>
                            <td>
                                <span class="status-box status-pending">Belum berlangsung</span>
                            </td>
                            <td><input type="text" class="mutabaah-input" placeholder="Input Materi...">
                                <button type="button" class="btn btn-warning btn-sm" data-toggle="collapse" data-target="#editMutabaah">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
