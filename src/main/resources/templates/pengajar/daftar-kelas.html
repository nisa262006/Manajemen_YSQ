<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}" th:with="activeTitle='Data Kelas', activeTab='DATA_KELAS'">

<head>
    <title>Sahabat Quran | Data Kelas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Data Kelas</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item active">Data Kelas</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- Default box -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Data Kelas dan Pengajar Sahabat Quran 2024</h3>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                        <i class="fas fa-times-circle"></i>
                    </button>
                </div>
            </div>

            <div class="card-body shadow-lg rounded-lg bg-white p-6">
                <div class="overflow-x-auto">
                    <table class="min-w-full border border-gray-300 mt-3 shadow-lg">
                        <thead>
                        <tr style="background-color: #343a40;" class="text-white">
                            <th class="border border-gray-300 px-4 py-2">No</th>
                            <th class="border border-gray-300 px-4 py-2">Materi</th>
                            <th class="border border-gray-300 px-4 py-2">Pengajar</th>
                            <th class="border border-gray-300 px-4 py-2">Nama Kelas</th>
                            <th class="border border-gray-300 px-4 py-2">Hari</th>
                            <th class="border border-gray-300 px-4 py-2">Sesi</th>
                        </tr>
                        </thead>
                        <tbody id="kelasTable">
                        <tr class="hover:bg-gray-100">
                            <td class="border border-gray-300 px-4 py-2">1</td>
                            <td class="border border-gray-300 px-4 py-2">Bahasa Arab</td>
                            <td class="border border-gray-300 px-4 py-2">Ustadz Messi</td>
                            <td class="border border-gray-300 px-4 py-2">Kelas Tahfidz A</td>
                            <td class="border border-gray-300 px-4 py-2">Senin</td>
                            <td class="border border-gray-300 px-4 py-2">08:00 - 10:00</td>
                        </tr>
                        <tr class="hover:bg-gray-100">
                            <td class="border border-gray-300 px-4 py-2">2</td>
                            <td class="border border-gray-300 px-4 py-2">Tajwid</td>
                            <td class="border border-gray-300 px-4 py-2">Ustadz Ronaldo</td>
                            <td class="border border-gray-300 px-4 py-2">Kelas Tafsir B</td>
                            <td class="border border-gray-300 px-4 py-2">Rabu</td>
                            <td class="border border-gray-300 px-4 py-2">14:00 - 16:00</td>
                        </tr>
                        <!-- Add more dummy rows as needed -->
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </section>
</div>

<div layout:fragment="customScript">
</div>
</body>
</html>
