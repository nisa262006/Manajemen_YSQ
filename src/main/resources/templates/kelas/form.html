<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<head>
    <title th:text="${isEdit ? 'Edit Kelas' : 'Tambah Kelas'}">Form Kelas</title>
</head>

<body>
    <h1 layout:fragment="page-title" th:text="${isEdit ? 'Edit Kelas' : 'Tambah Kelas'}">Form Kelas</h1>
    
    <th:block layout:fragment="breadcrumb">
        <li><i class="fas fa-angle-right mx-2"></i></li>
        <li><a th:href="@{/kelas}" class="hover:text-indigo-600">Data Kelas</a></li>
        <li><i class="fas fa-angle-right mx-2"></i></li>
        <li class="text-gray-700" th:text="${isEdit ? 'Edit' : 'Tambah'}"></li>
    </th:block>

    <div layout:fragment="content">
        <!-- Form Card -->
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900" th:text="${isEdit ? 'Edit Data Kelas' : 'Tambah Data Kelas'}"></h3>
                    <p class="mt-1 text-sm text-gray-600">
                        Lengkapi form di bawah ini untuk <span th:text="${isEdit ? 'mengubah' : 'menambah'}"></span> data kelas.
                    </p>
                </div>
                
                <form th:object="${kelas}" 
                      th:action="${isEdit ? '/kelas/' + kelas.id : '/kelas'}" 
                      method="post" 
                      class="p-6">
                    
                    <!-- Nama Kelas Field -->
                    <div class="mb-6">
                        <label for="nama" class="block text-sm font-medium text-gray-700 mb-2">
                            Nama Kelas <span class="text-red-500">*</span>
                        </label>
                        <input type="text" 
                               id="nama"
                               th:field="*{nama}" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                               th:classappend="${#fields.hasErrors('nama')} ? 'border-red-500' : ''"
                               placeholder="Masukkan nama kelas">
                        <p th:if="${#fields.hasErrors('nama')}" 
                           th:errors="*{nama}" 
                           class="mt-2 text-sm text-red-600"></p>
                    </div>

                    <!-- Pengajar Field -->
                    <div class="mb-6">
                        <label for="pengajar" class="block text-sm font-medium text-gray-700 mb-2">
                            Pengajar <span class="text-red-500">*</span>
                        </label>
                        <select id="pengajar"
                                th:field="*{pengajar}" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                th:classappend="${#fields.hasErrors('pengajar')} ? 'border-red-500' : ''">
                            <option value="">Pilih Pengajar</option>
                            <option th:each="pengajar : ${pengajars}" 
                                    th:value="${pengajar.id}" 
                                    th:text="${pengajar.nama}"
                                    th:selected="${kelas.pengajar != null && kelas.pengajar.id == pengajar.id}"></option>
                        </select>
                        <p th:if="${#fields.hasErrors('pengajar')}" 
                           th:errors="*{pengajar}" 
                           class="mt-2 text-sm text-red-600"></p>
                    </div>

                    <!-- Mata Pelajaran Field -->
                    <div class="mb-6">
                        <label for="mataPelajaran" class="block text-sm font-medium text-gray-700 mb-2">
                            Mata Pelajaran <span class="text-red-500">*</span>
                        </label>
                        <select id="mataPelajaran"
                                th:field="*{mataPelajaran}" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                th:classappend="${#fields.hasErrors('mataPelajaran')} ? 'border-red-500' : ''">
                            <option value="">Pilih Mata Pelajaran</option>
                            <option th:each="mataPelajaran : ${mataPelajarans}" 
                                    th:value="${mataPelajaran.id}" 
                                    th:text="${mataPelajaran.nama}"
                                    th:selected="${kelas.mataPelajaran != null && kelas.mataPelajaran.id == mataPelajaran.id}"></option>
                        </select>
                        <p th:if="${#fields.hasErrors('mataPelajaran')}" 
                           th:errors="*{mataPelajaran}" 
                           class="mt-2 text-sm text-red-600"></p>
                    </div>

                    <!-- Hari Field -->
                    <div class="mb-6">
                        <label for="hari" class="block text-sm font-medium text-gray-700 mb-2">
                            Hari <span class="text-red-500">*</span>
                        </label>
                        <select id="hari"
                                th:field="*{hari}" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                th:classappend="${#fields.hasErrors('hari')} ? 'border-red-500' : ''">
                            <option value="">Pilih Hari</option>
                            <option th:each="hari : ${hariList}" 
                                    th:value="${hari}" 
                                    th:text="${hari}"
                                    th:selected="${kelas.hari == hari}"></option>
                        </select>
                        <p th:if="${#fields.hasErrors('hari')}" 
                           th:errors="*{hari}" 
                           class="mt-2 text-sm text-red-600"></p>
                    </div>

                    <!-- Waktu Fields -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <!-- Waktu Mulai -->
                        <div>
                            <label for="waktuMulai" class="block text-sm font-medium text-gray-700 mb-2">
                                Waktu Mulai <span class="text-red-500">*</span>
                            </label>
                            <input type="time" 
                                   id="waktuMulai"
                                   th:field="*{waktuMulai}" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                   th:classappend="${#fields.hasErrors('waktuMulai')} ? 'border-red-500' : ''">
                            <p th:if="${#fields.hasErrors('waktuMulai')}" 
                               th:errors="*{waktuMulai}" 
                               class="mt-2 text-sm text-red-600"></p>
                        </div>
                        
                        <!-- Waktu Selesai -->
                        <div>
                            <label for="waktuSelesai" class="block text-sm font-medium text-gray-700 mb-2">
                                Waktu Selesai <span class="text-red-500">*</span>
                            </label>
                            <input type="time" 
                                   id="waktuSelesai"
                                   th:field="*{waktuSelesai}" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                   th:classappend="${#fields.hasErrors('waktuSelesai')} ? 'border-red-500' : ''">
                            <p th:if="${#fields.hasErrors('waktuSelesai')}" 
                               th:errors="*{waktuSelesai}" 
                               class="mt-2 text-sm text-red-600"></p>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex items-center justify-between pt-6 border-t border-gray-200">
                        <a th:href="@{/kelas}" 
                           class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors duration-200">
                            <i class="fas fa-arrow-left mr-2"></i>
                            Kembali
                        </a>
                        
                        <div class="flex space-x-3">
                            <button type="reset" 
                                    class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors duration-200">
                                <i class="fas fa-redo mr-2"></i>
                                Reset
                            </button>
                            
                            <button type="submit" 
                                    class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors duration-200">
                                <i th:class="${isEdit ? 'fas fa-save' : 'fas fa-plus'}" class="mr-2"></i>
                                <span th:text="${isEdit ? 'Simpan Perubahan' : 'Tambah Kelas'}"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <th:block layout:fragment="extra-scripts">
        <script>
            // Form validation
            document.querySelector('form').addEventListener('submit', function(e) {
                const waktuMulai = document.getElementById('waktuMulai').value;
                const waktuSelesai = document.getElementById('waktuSelesai').value;
                
                if (waktuMulai && waktuSelesai && waktuMulai >= waktuSelesai) {
                    e.preventDefault();
                    alert('Waktu mulai harus lebih awal dari waktu selesai!');
                    return false;
                }
            });
        </script>
    </th:block>
</body>
</html>
