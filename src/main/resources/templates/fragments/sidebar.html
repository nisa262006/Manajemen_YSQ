<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="sidebar">
    <aside class="fixed top-0 left-0 w-64 h-full bg-gray-800 text-white overflow-y-auto sidebar-scrollbar">
        <!-- Brand Logo -->
        <div class="p-4 border-b border-gray-700">
            <a th:href="@{/}" class="flex items-center justify-center">
                <span id="appTitle" class="text-xl font-semibold">Sahabat Quran</span>
            </a>
        </div>

        <!-- User Panel -->
        <div class="p-4 border-b border-gray-700">
            <div class="flex items-center">
                <div class="flex-1">
                    <p class="text-sm text-gray-300" th:text="${nama ?: 'User'}"></p>
                </div>
            </div>
        </div>

        <!-- Navigation Menu -->
        <nav class="mt-4">
            <ul class="space-y-1 px-4">
                <li>
                    <a th:href="@{/}" 
                       class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition-colors duration-200">
                        <i class="fas fa-home w-5 h-5 mr-3"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/pengajar}" 
                       class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition-colors duration-200">
                        <i class="fas fa-chalkboard-teacher w-5 h-5 mr-3"></i>
                        <span>Data Pengajar</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/kelas}" 
                       class="flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition-colors duration-200">
                        <i class="fas fa-users w-5 h-5 mr-3"></i>
                        <span>Data Kelas</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
</div>
</body>
</html>
