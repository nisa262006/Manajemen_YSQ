<!DOCTYPE html>
<html>
<head>
    <title>Pendaftaran Peserta Baru - Sahabat Quran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5846f9;
            --secondary-color: #2b2b2b;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: none;
        }
        
        .card-header {
            background: var(--primary-color);
            color: white;
            border-radius: 15px 15px 0 0;
            text-align: center;
            padding: 30px;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(88, 70, 249, 0.25);
        }
        
        .btn-primary {
            background: var(--primary-color);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background: #4d3fe6;
            transform: translateY(-2px);
        }
        
        .invalid-feedback {
            display: block;
        }
        
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h2 id="registrationTitle" class="mb-0">
                            <i class="fas fa-user-plus me-2"></i>
                            Pendaftaran Peserta Baru
                        </h2>
                        <p class="mb-0 mt-2 opacity-75">Bergabunglah dengan komunitas pembelajaran Al-Quran</p>
                    </div>
                    <div class="card-body p-4">
                        <!-- Error Message -->
                        <div th:if="${errorMessage}" id="generalErrorAlert" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${errorMessage}"></span>
                        </div>
                        
                        <form th:action="@{/pendaftaran}" method="post" th:object="${peserta}">
                            <div class="mb-3">
                                <label for="nama" class="form-label">
                                    <i class="fas fa-user me-2"></i>Nama Lengkap
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="nama" 
                                       th:field="*{nama}"
                                       th:classappend="${#fields.hasErrors('nama')} ? 'is-invalid' : ''"
                                       placeholder="Masukkan nama lengkap Anda"
                                       required>
                                <div id="namaError" class="invalid-feedback" th:if="${#fields.hasErrors('nama')}" th:errors="*{nama}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Email
                                </label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       th:field="*{email}"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                       placeholder="contoh@email.com"
                                       required>
                                <div id="emailError" class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="nomorHandphone" class="form-label">
                                    <i class="fas fa-phone me-2"></i>Nomor Handphone
                                </label>
                                <input type="tel" 
                                       class="form-control" 
                                       id="nomorHandphone" 
                                       th:field="*{nomorHandphone}"
                                       th:classappend="${#fields.hasErrors('nomorHandphone')} ? 'is-invalid' : ''"
                                       placeholder="08xxxxxxxxxx"
                                       required>
                                <div id="nomorHandphoneError" class="invalid-feedback" th:if="${#fields.hasErrors('nomorHandphone')}" th:errors="*{nomorHandphone}"></div>
                                <small class="form-text text-muted">Format: 08xxxxxxxxxx</small>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-paper-plane me-2"></i>
                                    Daftar Sekarang
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <a href="/" class="text-decoration-none">
                                <i class="fas fa-arrow-left me-2"></i>
                                Kembali ke Beranda
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-format phone number
        document.getElementById('nomorHandphone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0 && !value.startsWith('08')) {
                if (value.startsWith('8')) {
                    value = '0' + value;
                }
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
