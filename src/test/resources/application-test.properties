# Test Database Configuration - will be overridden by Testcontainers
spring.datasource.url=jdbc:postgresql://localhost:5432/testdb
spring.datasource.username=testuser
spring.datasource.password=testpass

# JPA Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration for Tests
spring.flyway.enabled=false

# Selenium Recording Configuration
selenium.recording.enabled=false

# Logging Configuration for Tests
logging.level.org.springframework.boot.test=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.sahabatquran=DEBUG