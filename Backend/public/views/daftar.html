<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Santri Baru</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

    <div class="register-container">

        <div class="registrasi-header">
            <h1 class="title">Registrasi Santri Baru</h1>
            <p class="subtitle">Isi data berikut untuk mendaftar sebagai santri Yayasan Sahabat Qur'an</p>
        </div>

        <form class="register-form" id="registrationForm">

            <div class="input-group">
                <label for="nama_lengkap">Nama Lengkap</label>
                <input type="text" id="nama_lengkap" required autocomplete="off">
            </div>

            <div class="input-group">
                <label for="alamat">Alamat</label>
                <input type="text" id="alamat" required autocomplete="off">
            </div>
            
            <div class="two-forms">
                <div class="input-group half-width">
                    <label for="tempat_lahir">Tempat Lahir</label>
                    <input type="text" id="tempat_lahir" required autocomplete="off">
                </div>

                <div class="input-group half-width">
                    <label for="tanggal_lahir">Tanggal Lahir</label>
                    <input type="date" id="tanggal_lahir" required autocomplete="off">
                </div>
            </div>

            <div class="input-group">
                <label for="nomor_telepon">Nomor Telepon</label>
                <input type="tel" id="nomor_telepon" required autocomplete="off">
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required autocomplete="off">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="syarat_ketentuan" required>
                <label for="syarat_ketentuan">Saya menyetujui Syarat dan Ketentuan yang berlaku.</label>
            </div>

            <button type="submit" class="btn daftar-btn">Daftar</button>
        </form>

    </div>

    <!-- LOAD register.js -->
    <script src="/js/register.js"></script>
</body>
</html>
