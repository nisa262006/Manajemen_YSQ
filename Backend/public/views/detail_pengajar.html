<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Jadwal - Sahabat Quran</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="/images/LogoYSQ.png" alt="Sahabat Quran" class="logo-img">
            </div>
            
            <nav class="menu">
                <a href="/dashboard/Admin" class="menu-item"><i class="fas fa-home"></i> Dashboard</a>
                <a href="/dashboard/daftar-jadwal" class="menu-item"><i class="fas fa-calendar-alt"></i> Daftar Jadwal</a>
                <a href="/dashboard/daftar-kelas" class="menu-item"><i class="fas fa-book"></i> Daftar Kelas</a>
                <a href="/dashboard/daftar-santri" class="menu-item"><i class="fas fa-user-graduate"></i> Daftar Santri</a>
                <a href="/dashboard/daftar-pengajar" class="menu-item active"><i class="fas fa-chalkboard-teacher"></i> Daftar Pengajar</a>
                <a href="/dashboard/riwayat-absensi" class="menu-item"><i class="fas fa-clipboard-list"></i> Riwayat Absensi</a>
                <a href="#" class="menu-item" data-dev="true"><i class="fas fa-scroll"></i> Rapor</a>
                <a href="#" class="menu-item" data-dev="true"><i class="fas fa-file-alt"></i> Laporan</a>                
            </nav>
           
            <div class="sidebar-footer">
                <div class="footer-buttons-wrapper"> 
                    <button type="button" class="footer-btn setting" id="btn-open-profil">
                        <i class="fas fa-cog"></i> Setting Profil
                        </button>
                    <a href="/login" class="footer-btn logout">
                        <i class="fas fa-sign-out-alt"></i> Keluar
                    </a>
                </div>
            </div>
        </aside>
<main class="main-content">
            <header class="dashboard-header class-header-style detail-header-pengajar">
                <h1 class="header-title">Detail Data Pengajar</h1>
                <div class="admin-actions">
                    Admin
                    <button class="action-btn-form detail-edit-btn" id="btn-edit-pengajar">
                        Edit
                    </button>
                </div>
            </header>

            <div class="detail-pengajar-wrapper">
                <form id="pengajar-detail-form"> 
                    <div class="info-section info-dasar-pengajar">
                        <h2 class="info-title">Informasi Dasar</h2>
                        <div class="form-row-detail">
                            <div class="input-group-detail">
                                <label for="nip">NIP</label>
                                <input type="text" id="pengajar-nip" disabled>
                            </div>
                            <div class="input-group-detail">
                                <label for="nama-lengkap">Nama Lengkap</label>
                                <input type="text" id="pengajar-nama" disabled>
                            </div>
                        </div>

                        <div class="form-row-detail">
                            <div class="input-group-detail">
                                <label for="alamat">Alamat</label>
                                <input type="text" id="pengajar-alamat" disabled>
                            </div>
                            <div class="input-group-detail">
                                <label for="tanggal-lahir">Tanggal Lahir</label>
                                <input type="date" id="pengajar-tanggal-lahir" disabled>
                            </div>
                        </div>

                        <div class="form-row-detail">
                            <div class="input-group-detail">
                                <label for="no-telepon">No. Telepon</label>
                                <input type="tel" id="pengajar-no-telepon" disabled>
                            </div>
                            <div class="input-group-detail">
                                <label for="kelas">Kelas</label>
                                <select id="pengajar-kelas" disabled>
                                    <option value="quran">Quran</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row-detail">
                             <div class="input-group-detail">
                                <label for="role">Role</label>
                                <span class="role-badge-pengajar">Pengajar</span> 
                            </div>
                        </div>
                    </div>

                    <div class="info-section info-akun-pengajar">
                        <h2 class="info-title">Informasi Akun</h2>
                        <div class="form-row-detail">
                            <div class="input-group-detail">
                                <label for="username">Username</label>
                                <input type="text" id="pengajar-username" disabled>
                            </div>
                            <div class="input-group-detail">
                                <label for="email">Email</label>
                                <input type="email" id="pengajar-email" disabled>
                            </div>
                        </div>
                        
                        <div class="form-row-detail">
                            <div class="input-group-detail">
                                <label for="status-akun">Status</label>
                                <select id="pengajar-status" disabled>
                                    <option value="aktif">Aktif</option>
                                    <option value="nonaktif">Nonaktif</option>
                                </select>
                            </div>
                            <div class="input-group-detail">
                                <label for="tanggal-terdaftar">Tanggal Terdaftar</label>
                                <input type="date" id="pengajar-tanggal-terdaftar" disabled>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="main-footer-actions">
                <a href="/dashboard/daftar-pengajar" class="action-btn-form back-btn">
                    <i class="fas fa-arrow-left"></i> Kembali
                </a>
                <button class="action-btn-form detail-save-btn" id="btn-simpan-pengajar-footer" style="display:none;">
                    Simpan
                </button>
            </div>
        </main>
    </div>
    <div id="popup-profile-setting" class="modal-overlay">
        <div class="profile-setting-content">
            <button class="close-btn" id="btn-close-profil-x">
                &times;
            </button>
            <div class="profile-avatar-large">R</div>
            
            <div class="profile-field-group">
                <div>
                    <label>Nama</label> :
                    <input type="text" id="profile-name-input" class="profile-input" placeholder="" />
                </div>
                <div>
                    <label>Email</label> :
                    <input type="email" id="profile-email-input" class="profile-input" placeholder="" />
                </div>
                <div>
                    <label>No. Telepon</label> :
                    <input type="tel" id="profile-phone-input" class="profile-input" placeholder="" />
                </div>
            </div>
            
            <div class="profile-actions">
                <button type="button" class="profile-action-btn profile-cancel-btn" id="btn-cancel-profil">Batal</button>
                <button type="button" class="profile-action-btn profile-save-btn" id="btn-simpan-profil">
                    Simpan
                </button>
                
            </div>
        </div>
    </div>
    <script type="module" src="/js/profileSetting.js"></script>
    <script type="module" src="/js/admin_data.js"></script>
</body>
</html>
