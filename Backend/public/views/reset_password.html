<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Kata Sandi</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="login-container">

        <div class="header">
            <img src="/images/LogoYSQ.png" class="logo-image" />
            <p class="organization-name">YAYASAN SAHABAT QUR'AN</p>
        </div>

        <h3 id="titleText" style="color:#ce2929; margin-bottom:20px;">Reset Kata Sandi</h3>

        <!-- =========================== -->
        <!-- FORM 1: INPUT EMAIL         -->
        <!-- =========================== -->
        <form id="emailForm" class="login-form">
            <div style="color:white; margin-bottom:15px; font-size:.9em;">
                Masukkan email Anda. Kami akan mengirimkan link untuk mengatur ulang kata sandi.
            </div>

            <div class="input-group">
                <input type="email" id="resetEmail" placeholder="Email Anda" required>
                <i class='bx bx-envelope icon'></i>
            </div>

            <button class="login-button" type="submit">Kirim Link Reset</button>

            <a href="/Login" class="forgot-password" style="text-align:center; margin-top:20px;">
                Kembali ke Halaman Login
            </a>
        </form>

        <!-- =========================== -->
        <!-- FORM 2: SET PASSWORD BARU   -->
        <!-- =========================== -->
        <form id="passwordForm" class="login-form" style="display:none;">
            <div style="color:white; margin-bottom:15px;">
                Silakan masukkan password baru Anda.
            </div>

            <div class="input-group">
                <input type="password" id="newPassword" placeholder="Password Baru" required>
                <i class='bx bx-lock icon'></i>
            </div>

            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="Konfirmasi Password" required>
                <i class='bx bx-lock-alt icon'></i>
            </div>

            <button class="login-button" type="submit">Perbarui Password</button>
        </form>

    </div>

    <!-- =========================== -->
    <!--      SCRIPT RESET LOGIC     -->
    <!-- =========================== -->
    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get("token");

        const emailForm = document.getElementById("emailForm");
        const passwordForm = document.getElementById("passwordForm");
        const titleText = document.getElementById("titleText");

        // =====================================================
        // MODE A: HALAMAN INPUT EMAIL
        // =====================================================
        if (!token) {
            emailForm.style.display = "block";
            passwordForm.style.display = "none";
            titleText.textContent = "Reset Kata Sandi";

            emailForm.addEventListener("submit", async (e) => {
                e.preventDefault();

                const email = document.getElementById("resetEmail").value;

                const response = await fetch("http://localhost:5000/auth/forgot-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();

                if (response.ok) {
                    alert("Link reset password berhasil dikirim ke email Anda!");
                } else {
                    alert(result.message);
                }
            });
        }

        // =====================================================
        // MODE B: HALAMAN SET PASSWORD BARU
        // =====================================================
        else {
            emailForm.style.display = "none";
            passwordForm.style.display = "block";
            titleText.textContent = "Atur Password Baru";

            passwordForm.addEventListener("submit", async (e) => {
                e.preventDefault();

                const password = document.getElementById("newPassword").value;
                const confirmPassword = document.getElementById("confirmPassword").value;

                const response = await fetch("http://localhost:5000/auth/reset-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        token,
                        password,
                        confirmPassword
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    alert("Password berhasil diperbarui. Silakan login kembali.");
                    window.location.href = "/Login";
                } else {
                    alert(result.message);
                }
            });
        }
    </script>

</body>
</html>
