<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Kelas - Sahabat Quran</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="page-tambah-kelas">
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="/images/LogoYSQ.png" alt="Sahabat Quran" class="logo-img">
            </div>
            
            <nav class="menu">
                <a href="/dashboard/Admin" class="menu-item"><i class="fas fa-home"></i> Dashboard</a>
                <a href="/dashboard/daftar-jadwal" class="menu-item"><i class="fas fa-calendar-alt"></i> Daftar Jadwal</a>
                <a href="/dashboard/daftar-kelas" class="menu-item"><i class="fas fa-book"></i> Daftar Kelas</a>
                <a href="/dashboard/daftar-santri" class="menu-item active"><i class="fas fa-user-graduate"></i> Daftar Santri</a>
                <a href="/dashboard/daftar-pengajar" class="menu-item"><i class="fas fa-chalkboard-teacher"></i> Daftar Pengajar</a>
                <a href="/dashboard/riwayat-absensi" class="menu-item"><i class="fas fa-clipboard-list"></i> Riwayat Absensi</a>
                <div class="ysq-nav-group">
                    <div class="menu-item ysq-report-toggle" id="laporan-btn">
                        <span><i class="fas fa-file-alt"></i> Laporan</span>
                        <i class="fas fa-chevron-down ysq-report-chevron"></i>
                    </div>
                    
                    <div id="laporan-submenu" class="ysq-report-submenu-wrapper">
                        <a href="/dashboard/admin/laporan/keuangan-pemasukan">
                            <i class="fas fa-arrow-circle-down"></i> Keuangan Pemasukan
                          </a>
                          
                          <a href="/dashboard/admin/laporan/keuangan-pengeluaran">
                            <i class="fas fa-arrow-circle-up"></i> Keuangan Pengeluaran
                          </a>                          
                    </div>                
            </nav>

            <div class="sidebar-footer">
                <div class="footer-buttons-wrapper"> 
                    <button type="button" class="footer-btn setting" id="btn-open-profil">
                        <i class="fas fa-cog"></i> Setting Profil
                    </button>
                    <a href="/login" class="footer-btn logout">
                        <i class="fas fa-sign-out-alt"></i> Keluar
                    </a>
                </div>
            </div>
        </aside>
<main class="main-content">
    <header class="dashboard-header class-header-style">
        <h1 class="header-title">Detail Data Santri</h1>
        <span id="current-date" class="admin-text"></span>
    </header>

    <div class="detail-santri-wrapper">
        <div class="detail-santri-header">
            
            <div class="detail-actions">
                <button class="action-btn-form detail-edit-btn" id="btn-edit-santri">
                    Edit
                </button>
            </div>
        </div>
        
        <form id="santri-detail-form">
            <div class="info-section info-dasar">
                <h2 class="info-title">Informasi Dasar</h2>
                <div class="form-row-detail">
                    <div class="input-group-detail">
                        <label for="nisn">NISN</label>
                        <input type="text" id="nisn" disabled>
                    </div>
                    <div class="input-group-detail">
                        <label for="nama-lengkap">Nama Lengkap</label>
                        <input type="text" id="nama-lengkap" disabled>
                    </div>
                </div>

                <div class="form-row-detail">
                    <div class="input-group-detail">
                        <label for="alamat">Alamat</label>
                        <input type="text" id="alamat" disabled>
                    </div>
                </div>

                <div class="form-row-detail">
                    <div class="input-group-detail">
                        <label for="tanggal-lahir">Tanggal Lahir</label>
                        <input type="date" id="tanggal-lahir" disabled>
                    </div>
                    <div class="input-group-detail">
                        <label for="tempat-lahir">Tempat Lahir</label>
                        <input type="text" id="tempat-lahir" disabled>
                    </div>
                </div>

                <div class="form-row-detail">
                    <div class="input-group-detail">
                        <label for="no-telepon">No. Telepon</label>
                        <input type="tel" id="no-telepon" disabled>
                    </div>
                    <div class="input-group-detail">
                        <label for="kategori-santri">Kategori</label>
                        <select id="kategori-santri" disabled>
                            <option value="Anak">Anak</option>
                            <option value="Dewasa">Dewasa</option>
                        </select>
                    </div>                    
                </div>
            </div>

            <div class="info-section info-akun">
                <h2 class="info-title">Informasi Akun</h2>
            
                <div class="form-row-detail">
                    <div class="input-group-detail">
                        <label for="username">Username</label>
                        <input type="text" id="username" disabled>
                    </div>
            
                    <div class="input-group-detail">
                        <label for="email">Email</label>
                        <input type="email" id="email" disabled>
                    </div>
                </div>
            
                <div class="form-row-detail">
                    <div class="input-group-detail">
                        <label for="status-akun">Status</label>
                        <select id="status-akun" disabled>
                            <option value="aktif">Aktif</option>
                            <option value="nonaktif">Nonaktif</option>
                        </select>
                    </div>
            
                    <div class="input-group-detail">
                        <label for="tanggal-terdaftar">Tanggal Terdaftar</label>
                        <input type="date" id="tanggal-terdaftar" disabled>
                    </div>
                </div>
            </div>
            </form>
    </div>
    
    <div id="popup-profile-setting" class="modal-overlay">
        <div class="profile-setting-content">
            <button class="close-btn" id="btn-close-profil-x">
                &times;
            </button>
            <div class="profile-avatar-large">R</div>
            
            <div class="profile-field-group">
                <div>
                    <label>Nama</label> :
                    <input type="text" id="profile-name-input" class="profile-input" placeholder="" />
                </div>
                <div>
                    <label>Email</label> :
                    <input type="email" id="profile-email-input" class="profile-input" placeholder="" />
                </div>
                <div>
                    <label>No. Telepon</label> :
                    <input type="tel" id="profile-phone-input" class="profile-input" placeholder="" />
                </div>
            </div>
            
            <div class="profile-actions">
                <button type="button" class="profile-action-btn profile-cancel-btn" id="btn-cancel-profil">Batal</button>
                <button type="button" class="profile-action-btn profile-save-btn" id="btn-simpan-profil">
                    Simpan
                </button>
                
            </div>
        </div>
    </div>
    <div class="main-footer-actions">
        <a href="/dashboard/daftar-santri" class="action-btn-form back-btn">
            <i class="fas fa-arrow-left"></i> Kembali
        </a>
        <button class="action-btn-form detail-save-btn" id="btn-simpan-santri-footer" style="display:none;">
            Simpan
        </button>
    </div>
    <script type="module" src="/js/profileSetting.js"></script>
    <script type="module" src="/js/admin_data.js"></script>
    <script type="module" src="/js/laporan.js"></script>
</main>
