<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal Kelas - Sahabat Quran</title>

  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="/css/pengajar.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body class="allow-scroll">

<div class="sidebar-overlay" id="sidebarOverlay"></div>

<div class="container">

  <!-- ================= SIDEBAR ================= -->
  <aside class="sidebar">
    <div class="logo">
      <img src="/images/LogoYSQ.png" alt="Logo Sahabat Quran">
    </div>

    <nav class="nav-menu">
      <ul>
        <li>
          <a href="/dashboard/pengajar" class="nav-link nav-item">
            <i class="fas fa-th-large"></i>
            <span>Dashboard</span>
          </a>
        </li>

        <li class="active">
          <a href="/dashboard/pengajar/jadwal" class="nav-link nav-item active">
            <i class="fas fa-calendar-alt"></i>
            <span>Jadwal Kelas</span>
          </a>
        </li>

        <li>
          <a href="/dashboard/pengajar/absensi" class="nav-link nav-item">
            <i class="fas fa-check-square"></i>
            <span>Absensi</span>
          </a>
        </li>

        <li><a href="/dashboard/pengajar/materi-ajar" class="nav-link"><i class="fas fa-book"></i> <span>Materi Ajar</span></a></li>
        <li><a href="#" class="nav-link" data-dev="true"><i class="fas fa-file-alt"></i> <span>Rapor</span></a></li>
        <li><a href="#" class="nav-link" data-dev="true"><i class="fas fa-chart-bar"></i> <span>Laporan</span></a></li>
      </ul>
    </nav>

    <div class="sidebar-footer">
      <ul>
        <li class="setting" id="btn-open-profil">
          <i class="fas fa-cog"></i> Pengaturan
        </li>
        <li class="/login" onclick="handleLogout()">
          <i class="fas fa-sign-out-alt"></i> Keluar
        </li>
      </ul>
    </div>
  </aside>

  <!-- ================= MAIN ================= -->
  <main class="main-content">
    

    <!-- ===== HEADER ===== -->
    <header class="header-jadwal-layout">
      <button class="mobile-menu-btn" id="mobileMenuBtn">
        <i class="fas fa-bars"></i>
      </button>

      <h1 id="main-title">Jadwal Kelas Saya</h1>

      <div class="user-profile" onclick="toggleMiniProfil()" style="cursor:pointer;">
        <span class="user-name" id="header-user-name">Pengajar</span>
        <i class="fas fa-user-circle"></i>
      </div>

      <!-- MINI PROFIL -->
      <div id="miniProfilCard" class="mini-profil-card">
        <div class="mini-card-content">
          <div class="mini-avatar" id="mini-avatar-initials">P</div>
          <h3 id="mini-nama">Nama Pengajar</h3>
          <p id="mini-email"><i class="fas fa-envelope"></i> email@example.com</p>
          <p id="mini-phone"><i class="fab fa-whatsapp"></i> 08xxxxxxxxxx</p>
          <hr>
          <button onclick="openProfil(); toggleMiniProfil()" class="btn-edit-profil">
            <i class="fas fa-user-edit"></i> Pengaturan Profil
          </button>
        </div>
      </div>
    </header>
      <div class="date-badge-pill" id="tanggal-hari-ini">
        <!-- Optional: diisi JS kalau mau -->
      </div>
    </header>

    <!-- ===== FILTER ===== -->
    <div class="card filter-card filter-container">
      <div class="filter-group">
        <label>Pilih Kelas</label>
        <select id="filter-kelas" class="custom-select">
          <option value="">Semua Kelas</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Tanggal</label>
        <input type="date" id="filter-tanggal" class="custom-select">
      </div>

      <button class="btn-export" id="export-excel">
        <i class="fas fa-file-excel"></i> Ekspor Excel
      </button>
    </div>

    <!-- ===== TABLE ===== -->
    <div class="card table-full-card">
      <h3>Jadwal Lengkap</h3>

      <div class="table-wrapper">
        <table class="data-table" id="jadwalTable">
          <thead>
            <tr>
              <th>KELAS</th>
              <th>HARI</th>
              <th>WAKTU</th>
              <th>KATEGORI</th>
              <th>PENGAJAR</th>
              <th>PRESENSI</th>
            </tr>
          </thead>
          <tbody id="table_jadwal">
            <tr>
              <td colspan="6" style="text-align:center">Memuat jadwal...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </main>
</div>
<div id="profilOverlay" class="modal-overlay">
    <div class="modal-profil">
        
        <div class="modal-left">
            <div class="profile-avatar-section">
                <div class="image-circle" id="profile-avatar-container">
                    <span id="profile-initials">P</span>
                </div>
                <p style="font-size: 13px; color: #888; margin-top: 10px;">Inisial Pengajar</p>
            </div>

            <div class="modal-footer-left">
                <button type="button" class="btn-primary" onclick="handleSimpanProfil()">Simpan Perubahan</button>
                <button type="button" class="btn-batal" onclick="closeModalProfil()">Batal</button>
            </div>
        </div>

        <div class="modal-right">
            <div class="modal-body">
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" id="input-nama" placeholder="Masukkan Nama Lengkap" oninput="updateInitials()">
                </div>
                
                <div class="form-group">
    <label>Email</label>
    <input type="email" id="input-email" placeholder="ahmad@email.com">
</div>

<div class="form-group">
    <label>Nomor WhatsApp</label>
    <input type="text" id="input-wa" placeholder="08xxxxxxxxxx">
</div>
<div class="form-group">
    <label>Tanggal Terdaftar</label>
    <input type="text" id="input-terdaftar" readonly>
</div>

</div>

</div>
        </div> 
    </div>
</div>

<!-- ================= JS ================= -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script type="module" src="/js/pengajar.js"></script>
<script type="module" src="/js/profileSetting.js"></script>

</body>
</html>
