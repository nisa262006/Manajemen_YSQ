<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Kelas Saya - Sahabat Quran</title>
    <link rel="stylesheet" href="/css/pengajar.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="allow-scroll">

    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="/images/LogoYSQ.png" alt="Logo Sahabat Quran">
            </div>
            <nav>
                <ul>
                    <li><a href="/dashboard/pengajar" class="nav-link"><i class="fas fa-th-large"></i> <span>Dashboard</span></a></li>
                    <li class="active"><a href="/dashboard/pengajar/jadwal" class="nav-link"><i class="fas fa-calendar-alt"></i> <span>Jadwal Kelas</span></a></li>
                    <li><a href="/dashboard/pengajar/absensi" class="nav-link"><i class="fas fa-check-square"></i> <span>Absensi</span></a></li>
                    <li><a href="/dashboard/pengajar/materi-ajar" class="nav-link"><i class="fas fa-book"></i> <span>Materi Ajar</span></a></li>
                    <li><a href="#" class="nav-link"><i class="fas fa-file-alt"></i> <span>Rapor</span></a></li>
                    <li><a href="#" class="nav-link"><i class="fas fa-chart-bar"></i> <span>Laporan</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <ul>
                    <li class="/login" onclick="handleLogout()" style="cursor: pointer;"><i class="fas fa-sign-out-alt"></i> <span>Keluar</span></li>
                </ul>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <button class="mobile-menu-btn" id="mobileMenuBtn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="page-title">Jadwal Kelas</h1>
                </div>
        
                <div class="header-right">
                    <div class="user-profile" onclick="toggleMiniProfil()" style="cursor:pointer;">
                        <span class="user-name" id="header-user-name">Pengajar</span>
                        <i class="fas fa-user-circle"></i>
                    </div>
                    
                    <div id="miniProfilCard" class="mini-profil-card">
                        <div class="mini-card-content">
                            <div class="mini-avatar" id="mini-avatar-initials">P</div>
                            <h3 id="mini-nama">Nama Pengajar</h3>
                            <p id="mini-email"><i class="fas fa-envelope"></i> email@example.com</p>
                            <p id="mini-phone"><i class="fab fa-whatsapp"></i> 08xxxxxxxxxx</p>
                            <hr>
                            <button onclick="openProfil(); toggleMiniProfil()" class="btn-edit-profil">
                                <i class="fas fa-user-edit"></i> Pengaturan Profil
                            </button>
                        </div>
                    </div>
                </div>
            </header>
        
            <div class="filter-card">
                <div class="filter-row-modern">
                    <div class="filter-group">
                        <label>Pilih Kelas:</label>
                        <select id="filter-kelas" class="custom-select-minimal">
                            <option value="">Semua Kelas</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>Tanggal:</label>
                        <input type="date" id="filter-tanggal" class="custom-select-minimal">
                    </div>
                </div>
        
                <button class="btn-export" id="export-excel">
                    <i class="fas fa-file-excel"></i> Ekspor Excel
                </button>
            </div>
        
            <div class="table-container card">
                <div class="table-responsive-wrapper">
                    <table class="table-jadwal-clean">
                        <thead>
                            <tr>
                                <th style="text-align: left; padding-left: 20px;">KELAS</th>
                                <th>HARI</th>
                                <th>WAKTU</th>
                                <th>KATEGORI</th>
                                <th>PENGAJAR</th>
                                <th>AKSI</th>
                            </tr>
                        </thead>
                        <tbody id="table_jadwal">
                            <tr>
                                <td colspan="6" style="text-align:center">Memuat jadwal...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script type="module" src="/js/pengajar.js"></script>
    <script type="module" src="/js/profileSetting.js"></script>
</body>
</html>
