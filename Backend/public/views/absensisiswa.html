<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIWAYAT ABSENSI - YSQ</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/santri.css">
</head>
<body>

<header class="header">
    <div class="logo-section">
        <img src="/images/LogoYSQ.png" alt="Logo Yayasan" class="logo">
        <h2>YAYASAN SAHABAT QUR'AN</h2>
    </div>

    <span id="role-user">Santri</span>
    <i class='bx bx-user-circle icon-user'></i>
</div>
</header>

<div class="main-container">
    <div class="attendance-card">
        
        <div class="main-header-row">
            <h1>RIWAYAT ABSENSI</h1>
            <button class="btn-export-top" id="export-excel">
                <i class='bx bxs-file-export'></i> Export Excel
            </button>
        </div>

        <div class="sub-nav scroll-x">
            <a href="/dashboard/santri">Dashboard</a>
            <button class="active">Riwayat Absen</button>
            <a href="/dashboard/santri/rapor">Rapor</button></a>
            <a href="/dashboard/billing">Student Bill</button></a>
        </div>

        <div class="summary-cards summary-grid">
            <div class="summary-card">
                <div class="summary-card-value total" id="sum-total">0</div>
                <div class="summary-card-label">Total Pertemuan</div>
            </div>
            <div class="summary-card">
                <div class="summary-card-value hadir" id="sum-hadir">0</div>
                <div class="summary-card-label">Hadir</div>
            </div>
            <div class="summary-card">
                <div class="summary-card-value izin" id="sum-izin">0</div>
                <div class="summary-card-label">Izin</div>
            </div>
            <div class="summary-card">
                <div class="summary-card-value sakit" id="sum-sakit">0</div>
                <div class="summary-card-label">Sakit</div>
            </div>
            <div class="summary-card">
                <div class="summary-card-value alfa" id="sum-alfa">0</div>
                <div class="summary-card-label">Alfa</div>
            </div>
            <div class="summary-card">
                <div class="summary-card-value mustamiah" id="sum-mustamiah">0</div>
                <div class="summary-card-label">Mustamiah</div>
            </div>
        </div>

        <div class="date-filter">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date">
                </div>
                <div class="filter-group">
                    <label for="end-date">End-Date:</label>
                    <input type="date" id="end-date">
                </div>
            </div>
        </div>

        <div class="table-wrapper">
            <table class="info-table attendance-table">
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Kelas</th>
                        <th>Jam</th>
                        <th>Catatan</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="absensi-body"></tbody>
            </table>
        </div>

    </div>
</div>

<script src="/js/absensisantri.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script type="module" src="/js/profileSetting.js"></script>

</body>
</html>
