<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Kelas - Admin YSQ</title>
  <link rel="stylesheet" href="../css/admin.css" />
</head>

<body>
  <div class="app">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <img src="../images/LogoYSQ.png" class="logo">

      <div class="profile">
        <div class="avatar" id="sidebarAvatar">ğŸ‘¤</div>
        <h3 id="sidebarName">Nama Admin</h3>
        <p id="sidebarEmail">email@contoh.com</p>
        <p id="sidebarPhone" style="font-size:13px;color:#d8d4b3;font-style:italic;">No.tlp</p>
      </div>

      <div class="side-btn">
        <a href="dashboardadmin.html">ğŸ  Dashboard</a>
        <a href="jadwaladmin.html">ğŸ“… Daftar Jadwal</a>
        <a class="active" href="kelasadmin.html">ğŸ·ï¸ Daftar Kelas</a>
        <a href="daftarsantri.html">ğŸ‘¨â€ğŸ“ Daftar Santri</a>
        <a href="daftarpengajar.html">ğŸ§‘â€ğŸ« Daftar Pengajar</a>
        <a href="riwayatabsensi.html">ğŸ“ Riwayat Absensi</a>
        <a href="rapor.html">ğŸ“š Rapor</a>
        <a href="laporan.html">ğŸ“Š Laporan</a>
      </div>

      <div style="margin-top:auto;width:100%;display:flex;flex-direction:column;gap:10px">
        <button class="btn" style="background:var(--accent);color:#fff;padding:10px;border-radius:12px" onclick="openProfile()">Setting Profil</button>
        <button class="btn" style="background:transparent;border:1px solid rgba(255,255,255,0.12);color:#fff;padding:10px;border-radius:12px" onclick="logout()">Keluar</button>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main">
      <div class="header">
        <h1>Kelas</h1>
        <div class="date-pill" id="todayDate"></div>
      </div>

      <!-- TOP NAV KELAS -->
      <div class="kelas-header">
        <span class="tab-title">ğŸ“˜ Daftar Kelas</span>

        <button class="btn btn-add" onclick="openAddKelasModal()">
          â• Tambah Kelas
        </button>
      </div>

      <div class="filter-area">
        <label>Kelas/Tingkatan</label>
        <select class="input" id="filterKelas" onchange="renderKelas()">
          <option value="all">Semua</option>
            <!-- otomatis terisi dari data kelas -->
        </select>
      </div>

      <!-- TABLE -->
      <div class="table-card">
        <table id="kelasTable">
          <thead>
            <tr>
              <th>No</th>
              <th>Nama Kelas</th>
              <th>Kapasitas</th>
              <th>Kategori</th>
              <th>Pengajar</th>
              <th style="text-align:center">Aksi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- MODAL TAMBAH KELAS -->
  <div class="modal-backdrop" id="kelasModalBackdrop">
    <div class="modal-add-kelas">
      <h2>Tambah kelas</h2>

      <label>Kelas/Tingkatan</label>
      <input id="k_nama" class="input">

      <label>Pengajar</label>
      <select id="k_pengajar" class="input"></select>

      <label>Kategori</label>
      <input id="k_kategori" class="input">

      <label>Waktu Awal Priode</label>
      <input id="k_awal" type="date" class="input">

      <label>Waktu Selesai Priode</label>
      <input id="k_akhir" type="date" class="input">

      <label>Kapasitas</label>
      <input id="k_kapasitas" class="input" type="number">

      <div class="modal-btn-row">
        <button class="btn btn-red" onclick="closeKelasModal()">Batalkan</button>
        <button class="btn btn-add" onclick="saveKelas()">Simpan</button>
      </div>
    </div>
  </div>

  <!-- MODAL PROFILE -->
  <div class="modal-backdrop" id="profileBackdrop">
    <div class="modal">
      <h3>Profil Admin</h3>
      <label>Email</label>
      <input id="profileEmail" class="input" />
      <label>Nama</label>
      <input id="profileNama" class="input" />
      <label>No. tlp</label>
      <input id="profilePhone" class="input" />
      <label>Alamat</label>
      <input id="profileAlamat" class="input" />

      <div style="text-align:right;margin-top:10px">
        <button class="btn" onclick="closeProfile()">Tutup</button>
        <button class="btn btn-add" onclick="saveProfile()">Simpan</button>
      </div>
    </div>
  </div>

<script src="../js/script.js"></script>
</body>
</html>
