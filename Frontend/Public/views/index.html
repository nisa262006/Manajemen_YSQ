<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yayasan Sahabat Qur'an</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;}
    body {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .header-shape {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 40vh;
      background: linear-gradient(135deg, #0F473D 50%, transparent 50%), 
                  linear-gradient(225deg, #B3943E 50%, transparent 50%);
      background-repeat: no-repeat;
      background-position: left top, right top;
      background-size: 50% 100%;
      z-index: -1;
    }
    .logo {
      width: 150px;
      margin-bottom: 15px;
    }
    h1 {
      color: #182246;
      font-size: 26px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 40px;
    }
    .btn {
      display: block;
      width: 445px;
      padding: 15px;
      margin: 10px auto;
      border: none;
      border-radius: 40px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn-login {
      background: linear-gradient(to right, #D7B766, #A88634);
      color: white;
    }
    .btn-daftar {
      background-color: #0A173D;
      color: white;
    }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="header-shape"></div>

  <img src="/images/logo.png" alt="Logo Sahabat Quran" width="120">
  <h1>SELAMAT DATANG DI YAYASAN<br>SAHABAT QURâ€™AN</h1>

  <!-- Tombol login mengarah ke login.html -->
  <a href="login.html" class="btn btn-login">Login</a>
  <a href="daftar.html" class="btn btn-daftar">Pendaftaran Santri Baru</a>
</body>
</html>
