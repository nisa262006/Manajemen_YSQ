<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pengajar - Sahabat Quran</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="../images/LogoYSQ.png" alt="Sahabat Quran" class="logo-img">
            </div>
            
            <nav class="menu">
                <a href="Admin.html" class="menu-item"><i class="fas fa-home"></i> Dashboard</a>
                <a href="daftar_jadwal.html" class="menu-item"><i class="fas fa-calendar-alt"></i> Daftar Jadwal</a>
                <a href="daftar_kelas.html" class="menu-item"><i class="fas fa-book"></i> Daftar Kelas</a>
                <a href="daftar_santri.html" class="menu-item"><i class="fas fa-user-graduate"></i> Daftar Santri</a>
                <a href="daftar_pengajar.html" class="menu-item active"><i class="fas fa-chalkboard-teacher"></i> Daftar Pengajar</a>
                <a href="riwayat_absensi.html" class="menu-item"><i class="fas fa-clipboard-list"></i> Riwayat Absensi</a>
                <a href="#" class="menu-item" data-dev="true"><i class="fas fa-scroll"></i> Rapor</a>
                <a href="#" class="menu-item" data-dev="true"><i class="fas fa-file-alt"></i> Laporan</a>                
            </nav>
            <div class="sidebar-footer">
                <div class="footer-buttons-wrapper"> 
                    <a href="#" class="footer-btn setting">
                        <i class="fas fa-cog"></i> Setting Profil
                    </a>
                    <a href="login.html" class="footer-btn logout">
                        <i class="fas fa-sign-out-alt"></i> Keluar
                    </a>
                </div>
            </div>
        </aside>
        <main class="main-content">
            <header class="dashboard-header class-header-style">
                <h1 class="header-title">Daftar Pengajar</h1>
                <div class="admin-profile">
                    <span class="header-date" id="current-date-display">Rabu, 19 November 2025</span>
                </div>
            </header>
            
            <section class="teacher-controls-section">
                <div class="teacher-search-card">
                    
                    <div class="search-box teacher-search-input">
                        <input type="text" placeholder="Cari Nama Pengajar">
                        <button class="search-btn"><i class="fas fa-search"></i></button>
                    </div>

                    <button class="action-btn-form add-teacher-btn">
                        <i class="fas fa-plus"></i> Tambah Pengajar
                    </button>
            </section>
            <section class="teacher-table-section">
                <div class="pendaftar-table"> 
                    <table class="teacher-list-table">
                        <thead>
                            <tr>
                                <th>NO</th>
                                <th>NIP</th>
                                <th>Nama</th>
                                <th>Kelas</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="pengajar-table-body">
                            <!-- Diisi otomatis via JS -->
                        </tbody>
                    </table>
                </div>
            </section>
            <div class="table-footer-actions">
                <a href="Admin.html" class="action-btn-form back-btn">
                    <i class="fas fa-arrow-left"></i> Kembali
                </a>
            </main>
    </div>
    <div id="notification-toast" class="toast-notification"></div>
<div id="popup-profile-setting" class="modal-overlay">
    <div class="profile-setting-content">
        <button class="close-btn" id="btn-close-profil-x">
            &times;
        </button>
        <div class="profile-avatar-large">R</div>
        
        <div class="profile-field-group">
            <div>
                <label>Nama</label> :
                <input type="text" id="profile-name-input" class="profile-input" placeholder="" />
            </div>
            <div>
                <label>Email</label> :
                <input type="email" id="profile-email-input" class="profile-input" placeholder="" />
            </div>
            <div>
                <label>No. Telepon</label> :
                <input type="tel" id="profile-phone-input" class="profile-input" placeholder="" />
            </div>
        </div>
        
        <div class="profile-actions">
            <button type="button" class="profile-action-btn profile-cancel-btn" id="btn-cancel-profil">Batal</button>
            <button type="submit" class="profile-action-btn profile-save-btn" id="btn-simpan-profil">Simpan</button>
        </div>
    </div>
</div>
<script type="module" src="../js/admin_data.js"></script>
<script type="module" src="../js/profileSetting.js"></script>
</body>
</html>
