<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Absensi - Sahabat Quran</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="../images/LogoYSQ.png" alt="Sahabat Quran" class="logo-img">
            </div>
            
            <nav class="menu">
                <a href="Admin.html" class="menu-item"><i class="fas fa-home"></i> Dashboard</a>
                <a href="daftar_jadwal.html" class="menu-item"><i class="fas fa-calendar-alt"></i> Daftar Jadwal</a>
                <a href="daftar_kelas.html" class="menu-item"><i class="fas fa-book"></i> Daftar Kelas</a>
                <a href="daftar_santri.html" class="menu-item"><i class="fas fa-user-graduate"></i> Daftar Santri</a>
                <a href="daftar_pengajar.html" class="menu-item"><i class="fas fa-chalkboard-teacher"></i> Daftar Pengajar</a>
                <a href="riwayat_absensi.html" class="menu-item active"><i class="fas fa-clipboard-list"></i> Riwayat Absensi</a>
                <a href="#" class="menu-item"><i class="fas fa-scroll"></i> Rapor</a>
                <a href="#" class="menu-item"><i class="fas fa-file-alt"></i> Laporan</a>
            </nav>
            <div class="sidebar-footer">
                <div class="footer-buttons-wrapper"> 
                    <a href="#" class="footer-btn setting">
                        <i class="fas fa-cog"></i> Setting Profil
                    </a>
                    <a href="#" class="footer-btn logout">
                        <i class="fas fa-sign-out-alt"></i> Keluar
                    </a>
                </div>
            </div>
        </aside>
        <main class="main-content">
            <header class="dashboard-header class-header-style">
                <h1 class="header-title">Riwayat Absensi Pengajar</h1>
                <div class="admin-profile">
                    <span class="header-date" id="current-date-display">Rabu, 19 November 2025</span>
                </div>
            </header>
            
            <!-- ============================
                RINGKASAN ABSENSI PENGAJAR
            =============================== -->
            <section class="absensi-summary-section">
                <div class="absensi-summary-wrapper">

                    <div class="absensi-summary-card">
                        <div class="summary-value" id="sum_hadir">0</div>
                        <div class="summary-label">Hadir</div>
                    </div>

                    <div class="absensi-summary-card">
                        <div class="summary-value" id="sum_izin">0</div>
                        <div class="summary-label">Izin</div>
                    </div>

                    <div class="absensi-summary-card">
                        <div class="summary-value" id="sum_sakit">0</div>
                        <div class="summary-label">tidak hadir</div>
                    </div>

                </div>
            </section>
            
            <!-- ============================
                FILTER + EKSPORT LAPORAN
            =============================== -->
            <section class="absensi-controls-section">
                <div class="absensi-controls-card">

                    <div class="absensi-filters-group">

                        <div class="absensi-filters-group">

                            <div class="filter-box">
                                <label for="start-date">Start Date:</label>
                                <input type="date" id="start-date">
                            </div>
                        
                            <div class="filter-box">
                                <label for="end-date">End Date:</label>
                                <input type="date" id="end-date">
                            </div>
                        
                            <div class="filter-box">
                                <label for="pilih_pengajar">Pilih Pengajar:</label>
                                <select id="pilih_pengajar">
                                    <option value="">Semua Pengajar</option>
                                </select>
                            </div>
                        
                        </div>
                        
                        <button class="action-btn-form export-report-btn" id="btn-export-absensi">
                            <i class="fas fa-file-export"></i> Ekspor Laporan
                        </button>                        
                </div>
            </section>

            <!-- ============================
                TABEL RIWAYAT ABSENSI
            =============================== -->
            <section class="absensi-table-section">
                <div class="pendaftar-table"> 
                    <table class="absensi-summary-table">
                        <thead>
                            <tr>
                                <th>Tanggal</th>
                                <th>Kelas</th>
                                <th>Status</th>
                                <th>Catatan</th>
                            </tr>
                        </thead>
                        <tbody id="table-riwayat-body">
                            <!-- Diisi oleh JS -->
                        </tbody>
                    </table>
                </div>
            </section>

            <div class="absensi-footer-actions">
                <a href="Admin.html" class="action-btn-form back-btn-absensi">
                    <i class="fas fa-arrow-left"></i> Kembali
                </a>
            </div>
            </main>
    </div>
    </div>
    <div id="notification-toast" class="toast-notification"></div>
<div id="popup-profile-setting" class="modal-overlay">
    <div class="profile-setting-content">
        <button class="close-btn" id="btn-close-profil-x">
            &times;
        </button>
        <div class="profile-avatar-large">R</div>
        
        <div class="profile-field-group">
            <div>
                <label>Nama</label> :
                <input type="text" id="profile-name-input" class="profile-input" placeholder="" />
            </div>
            <div>
                <label>Email</label> :
                <input type="email" id="profile-email-input" class="profile-input" placeholder="" />
            </div>
            <div>
                <label>No. Telepon</label> :
                <input type="tel" id="profile-phone-input" class="profile-input" placeholder="" />
            </div>
        </div>
        
        <div class="profile-actions">
            <button type="button" class="profile-action-btn profile-cancel-btn" id="btn-cancel-profil">Batal</button>
            <button type="submit" class="profile-action-btn profile-save-btn" id="btn-simpan-profil">Simpan</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script type="module" src="../js/admin_laporan.js"></script>
<script type="module" src="../js/profileSetting.js"></script>
</body>
</html>
