<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Jadwal - Sahabat Quran</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<div class="container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo">
            <img src="../images/LogoYSQ.png" alt="Sahabat Quran" class="logo-img">
        </div>
        
        <nav class="menu">
            <a href="Admin.html" class="menu-item"><i class="fas fa-home"></i> Dashboard</a>
            <a href="daftar_jadwal.html" class="menu-item active"><i class="fas fa-calendar-alt"></i> Daftar Jadwal</a>
            <a href="daftar_kelas.html" class="menu-item"><i class="fas fa-book"></i> Daftar Kelas</a>
            <a href="daftar_santri.html" class="menu-item"><i class="fas fa-user-graduate"></i> Daftar Santri</a>
            <a href="daftar_pengajar.html" class="menu-item"><i class="fas fa-chalkboard-teacher"></i> Daftar Pengajar</a>
            <a href="riwayat_absensi.html" class="menu-item"><i class="fas fa-clipboard-list"></i> Riwayat Absensi</a>
            <a href="#" class="menu-item"><i class="fas fa-scroll"></i> Rapor</a>
            <a href="#" class="menu-item"><i class="fas fa-file-alt"></i> Laporan</a>
        </nav>

        <div class="sidebar-footer">
            <div class="footer-buttons-wrapper"> 
                <a href="#" class="footer-btn setting"><i class="fas fa-cog"></i> Setting Profil</a>
                <a href="#" class="footer-btn logout"><i class="fas fa-sign-out-alt"></i> Keluar</a>
            </div>
        </div>
    </aside>

    <!-- MAIN -->
    <main class="main-content">

        <header class="dashboard-header class-header-style">
            <h1 class="header-title">Daftar Jadwal</h1>
            <div class="admin-profile">
                <span class="header-date" id="current-date-display"></span>
            </div>
        </header>

        <!-- FILTER AREA -->
        <section class="schedule-controls-section">
            <div class="schedule-controls-card">
                
                <div class="filter-controls-jadwal">
                    <div class="filter-group-item">
                        <label for="pilih_kelas">Pilih Kelas:</label>
                        <select id="pilih_kelas" class="styled-select-filter"></select>
                    </div>

                    <div class="filter-group-item">
                        <label for="kategori">Kategori:</label>
                        <select id="kategori" class="styled-select-filter">
                            <option value="">Semua</option>
                            <option value="dewasa">Dewasa</option>
                            <option value="anak">Anak</option>
                        </select>
                    </div>
                </div>

                <button id="btn-add-jadwal" class="action-btn-form add-schedule-btn">
                    <i class="fas fa-plus"></i> Tambah Jadwal
                </button>
            </div>
        </section>

        <!-- TABLE -->
        <section class="schedule-table-section">
            <div class="pendaftar-table">
                <h2 class="schedule-table-title">Jadwal</h2>

                <table class="schedule-list-table">
                    <thead>
                        <tr>
                            <th>NO</th>
                            <th>Kelas</th>
                            <th>Pengajar</th>
                            <th>Hari</th>
                            <th>Jam</th>
                            <th>kategori</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>

                    <!-- TABEL DATA OTOMATIS -->
                    <tbody id="jadwalBody"></tbody>

                </table>
            </div>
        </section>

        <div class="absensi-footer-actions">
            <a href="Admin.html" class="action-btn-form back-btn-absensi">
                <i class="fas fa-arrow-left"></i> Kembali
            </a>
        </div>

    </main>
</div>

<!-- Toast -->
<div id="notification-toast" class="toast-notification"></div>

<!-- Profile Setting Popup -->
<div id="popup-profile-setting" class="modal-overlay">
    <div class="profile-setting-content">
        <button class="close-btn" id="btn-close-profil-x">&times;</button>

        <div class="profile-avatar-large">R</div>

        <div class="profile-field-group">
            <div><label>Nama</label> : <input type="text" id="profile-name-input" class="profile-input"></div>
            <div><label>Email</label> : <input type="email" id="profile-email-input" class="profile-input"></div>
            <div><label>No. Telepon</label> : <input type="tel" id="profile-phone-input" class="profile-input"></div>
        </div>

        <div class="profile-actions">
            <button class="profile-action-btn profile-cancel-btn" id="btn-cancel-profil">Batal</button>
            <button class="profile-action-btn profile-save-btn" id="btn-simpan-profil">Simpan</button>
        </div>
    </div>
</div>

<script type="module" src="../js/admin_jadwal.js"></script>
</body>
</html>
