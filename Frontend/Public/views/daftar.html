<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrasi Santri Baru</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="register-container">
    <div class="register-box">
      <img src="../images/LogoYSQ.png" alt="Logo YSQ" class="logo" />
      <h2>Registrasi Santri Baru</h2>
      <p>Isi data berikut untuk mendaftar sebagai santri Yayasan Sahabat Qur’an</p>
      
      <form id="daftarForm">
        <label>Nama Lengkap</label>
        <input type="text" id="nama" required />

        <div class="form-row">
          <div class="form-group">
            <label>Tempat Lahir</label>
            <input type="text" id="tempat" required />
          </div>
          <div class="form-group">
            <label>Tanggal Lahir</label>
            <input type="date" id="tanggal" required />
          </div>
        </div>

        <label>Nomor Telepon</label>
        <input type="text" id="telepon" required />

        <label>Email</label>
        <input type="email" id="email" required />

        <div class="checkbox">
          <input type="checkbox" id="syarat" required />
          <label for="syarat">Saya menyetujui Syarat dan Ketentuan yang berlaku.</label>
        </div>

        <button type="submit" class="btn btn-gold">Daftar</button>
      </form>

      <p class="back">
        <a href="index.html">← Kembali ke Beranda</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById("daftarForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Pendaftaran berhasil! Anda akan diarahkan ke halaman sukses.");
      window.location.href = "berhasil.html";
    });
  </script>
</body>
</html>
