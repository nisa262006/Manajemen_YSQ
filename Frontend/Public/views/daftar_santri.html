<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Santri - Sahabat Quran</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="../images/LogoYSQ.png" alt="Sahabat Quran" class="logo-img">
            </div>
            
            <nav class="menu">
                <a href="Admin.html" class="menu-item"><i class="fas fa-home"></i> Dashboard</a>
                <a href="daftar_jadwal.html" class="menu-item"><i class="fas fa-calendar-alt"></i> Daftar Jadwal</a>
                <a href="daftar_kelas.html" class="menu-item"><i class="fas fa-book"></i> Daftar Kelas</a>
                <a href="daftar_santri.html" class="menu-item active"><i class="fas fa-user-graduate"></i> Daftar Santri</a>
                <a href="daftar_pengajar.html" class="menu-item"><i class="fas fa-chalkboard-teacher"></i> Daftar Pengajar</a>
                <a href="riwayat_absensi.html" class="menu-item"><i class="fas fa-clipboard-list"></i> Riwayat Absensi</a>
                <a href="#" class="menu-item"><i class="fas fa-scroll"></i> Rapor</a>
                <a href="#" class="menu-item"><i class="fas fa-file-alt"></i> Laporan</a>
            </nav>
            <div class="sidebar-footer">
                <div class="footer-buttons-wrapper"> 
                    <a href="#" class="footer-btn setting">
                        <i class="fas fa-cog"></i> Setting Profil
                    </a>
                    <a href="#" class="footer-btn logout">
                        <i class="fas fa-sign-out-alt"></i> Keluar
                    </a>
                </div>
            </div>
        </aside>
        <main class="main-content">
            <header class="dashboard-header class-header-style">
                <h1 class="header-title">Daftar Santri</h1>
                <div class="admin-profile">
                    <span class="header-date"id="current-date-display">Rabu, 19 November 2025</span>
                </div>
            </header>
            
            <section class="santri-controls-section">
                <div class="santri-controls-card">
                    
                    <div class="filter-controls-santri">
                        <div class="filter-group-item">
                            <label for="pilih_kelas_santri">Pilih Kelas:</label>
                            <select id="pilih_kelas_santri" name="pilih_kelas_santri" class="styled-select-filter">
                                <option value="usmanii">Usmanii</option>
                                <option value="idat">Idat Awal</option>
                            </select>
                        </div>
                        
                        <div class="filter-group-item">
                            <label for="kategori_santri">Kategori:</label>
                            <select id="kategori_santri" name="kategori_santri" class="styled-select-filter">
                                <option value="dewasa">Dewasa</option>
                                <option value="anak">Anak</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="search-export-area">
                        <div class="search-box santri-search">
                            <input type="text" placeholder="Cari Nama Santri">
                            <button><i class="fas fa-search"></i></button>
                        </div>
                        
                        <button class="action-btn-form export-santri-btn">
                            <i class="fas fa-file-export"></i> Ekspor Data
                        </button>
                    </div>

                </div>
            </section>
            <section class="santri-table-section">
                <div class="pendaftar-table"> 
                    <table class="santri-list-table">
                        <thead>
                            <tr>
                                <th>NO</th>
                                <th>NIM</th>
                                <th>Nama</th>
                                <th>Kelas</th>
                                <th>Email</th>
                                <th>Kategori</th>
                                <th>Status</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </section>
            <div class="absensi-footer-actions">
                <a href="Admin.html" class="action-btn-form back-btn-absensi">
                    <i class="fas fa-arrow-left"></i> Kembali
                </a>
            </main>
    </div>
    <div id="notification-toast" class="toast-notification"></div>
<div id="popup-profile-setting" class="modal-overlay">
    <div class="profile-setting-content">
        <button class="close-btn" id="btn-close-profil-x">
            &times;
        </button>
        <div class="profile-avatar-large">R</div>
        
        <div class="profile-field-group">
            <div>
                <label>Nama</label> :
                <input type="text" id="profile-name-input" class="profile-input" placeholder="" />
            </div>
            <div>
                <label>Email</label> :
                <input type="email" id="profile-email-input" class="profile-input" placeholder="" />
            </div>
            <div>
                <label>No. Telepon</label> :
                <input type="tel" id="profile-phone-input" class="profile-input" placeholder="" />
            </div>
        </div>
        
        <div class="profile-actions">
            <button type="button" class="profile-action-btn profile-cancel-btn" id="btn-cancel-profil">Batal</button>
            <button type="submit" class="profile-action-btn profile-save-btn" id="btn-simpan-profil">Simpan</button>
        </div>
    </div>
</div>

<!-- =======================
     POPUP EDIT SANTRI
======================= -->
<div id="popup-edit-santri" class="modal-overlay" style="display:none;">
    <div class="modal-content edit-santri-modal">
        
        <button class="close-btn" id="close-edit-santri">&times;</button>

        <h2>Edit Data Santri</h2>

        <div class="form-group">
            <label>NIS</label>
            <input type="text" id="edit-nis" class="modal-input" disabled>
        </div>

        <input type="hidden" id="edit-id-santri">

        <div class="form-group">
            <label>Nama Lengkap</label>
            <input type="text" id="edit-nama" class="modal-input">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" id="edit-email" class="modal-input">
        </div>

        <div class="form-group">
            <label>Nomor WA</label>
            <input type="text" id="edit-no-wa" class="modal-input">
        </div>

        <div class="form-group">
            <label>Tempat Lahir</label>
            <input type="text" id="edit-tempat-lahir" class="modal-input">
        </div>

        <div class="form-group">
            <label>Tanggal Lahir</label>
            <input type="date" id="edit-tanggal-lahir" class="modal-input">
        </div>

        <div class="form-group">
            <label>Kategori</label>
            <select id="edit-kategori" class="modal-input">
                <option value="dewasa">Dewasa</option>
                <option value="anak">Anak</option>
            </select>
        </div>

        <div class="modal-actions">
            <button id="btn-cancel-edit-santri" class="action-btn cancel">Batal</button>
            <button id="btn-save-edit-santri" class="action-btn save">Simpan</button>
        </div>

    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script type="module" src="../js/admin_data.js"></script>
</body>
</html>
