<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Yayasan Sahabat Qur'an</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="../images/LogoYSQ.png" alt="Logo YSQ" class="logo" />
      <h2>Login Aplikasi Sahabat Qur'an</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Kata Sandi" required />
        <button type="submit" class="btn btn-gold">Masuk</button>
      </form>
      <p class="back">
        <a href="index.html">‚Üê Kembali ke Beranda</a>
      </p>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();
  
      // Cek akun berdasarkan role
      if (email === "santri@gmail.com" && pass === "12345") {
        alert("Login berhasil! Selamat datang Santri.");
  
        // Simpan role dan nama
        localStorage.setItem("role", "santri");
        localStorage.setItem("nama", "Ahmad Fathurrahman");
  
        // Arahkan ke dashboard santri
        window.location.href = "dashboardSantri.html";
  
      } else if (email === "pengajar@gmail.com" && pass === "67890") {
        alert("Login berhasil! Selamat datang Pengajar.");
  
        // Simpan role dan nama
        localStorage.setItem("role", "pengajar");
        localStorage.setItem("nama", "Ustadzah Rahma Fitria");
  
        // Arahkan ke dashboard pengajar
        window.location.href = "dashboardPengajar.html";
  
      } else {
        alert("Email atau kata sandi salah!");
      }
    });
  </script>  
</body>
</html>
